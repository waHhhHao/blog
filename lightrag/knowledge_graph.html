              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "description": "\"This is a collaborative organization involving multiple Chinese medical societies and associations focused on the diagnosis and treatment of neuromyelitis optica spectrum disorders (NMOSD).\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u4e2d\u56fd\u89c6\u795e\u7ecf\u810a\u9ad3\u708e\u8c31\u7cfb\u75be\u75c5\u8bca\u65ad\u4e0e\u6cbb\u7597\u6307\u5357\u4e2d\u56fd\u514d\u75ab\u5b66\u4f1a\u795e\u7ecf\u514d\u75ab\u5b66\u5206\u4f1a \u4e2d\u534e\u533b\u5b66\u4f1a\u795e\u7ecf\u75c5\u5b66\u5206\u4f1a\u795e\u7ecf\u514d\u75ab\u5b66\u7ec4 \u4e2d\u56fd\u533b\u5e08\u534f\u4f1a\u795e\u7ecf\u5185\u79d1\u5206\u4f1a\u795e\u7ecf\u514d\u75ab\u4e13\u4e1a\u59d4\u5458\u4f1a\"", "label": "\"\u4e2d\u56fd\u89c6\u795e\u7ecf\u810a\u9ad3\u708e\u8c31\u7cfb\u75be\u75c5\u8bca\u65ad\u4e0e\u6cbb\u7597\u6307\u5357\u4e2d\u56fd\u514d\u75ab\u5b66\u4f1a\u795e\u7ecf\u514d\u75ab\u5b66\u5206\u4f1a \u4e2d\u534e\u533b\u5b66\u4f1a\u795e\u7ecf\u75c5\u5b66\u5206\u4f1a\u795e\u7ecf\u514d\u75ab\u5b66\u7ec4 \u4e2d\u56fd\u533b\u5e08\u534f\u4f1a\u795e\u7ecf\u5185\u79d1\u5206\u4f1a\u795e\u7ecf\u514d\u75ab\u4e13\u4e1a\u59d4\u5458\u4f1a\"", "shape": "dot", "size": 10, "source_id": "chunk-d3c46123897bf67b8ac7a319f7459d5e"}, {"color": "#97c2fc", "description": "\"NMOSD is a broader category of diseases that includes NMO and other related conditions, characterized by immune-mediated inflammatory demyelinating processes in the central nervous system (CNS).\"", "entity_type": "\"EVENT\"", "id": "\"\u89c6\u795e\u7ecf\u810a\u9ad3\u708e\u8c31\u7cfb\u75be\u75c5(NEUROMYELITIS OPTICA SPECTRUM DISORDERS, NMOSD)\"", "label": "\"\u89c6\u795e\u7ecf\u810a\u9ad3\u708e\u8c31\u7cfb\u75be\u75c5(NEUROMYELITIS OPTICA SPECTRUM DISORDERS, NMOSD)\"", "shape": "dot", "size": 10, "source_id": "chunk-d3c46123897bf67b8ac7a319f7459d5e"}, {"color": "#97c2fc", "description": "\"NMO is an immune-mediated inflammatory demyelinating disease primarily affecting the optic nerve and spinal cord, characterized by severe optic neuritis and longitudinally extensive transverse myelitis.\"", "entity_type": "\"EVENT\"", "id": "\"\u89c6\u795e\u7ecf\u810a\u9ad3\u708e(NEUROMYELITIS OPTICA, NMO)\"", "label": "\"\u89c6\u795e\u7ecf\u810a\u9ad3\u708e(NEUROMYELITIS OPTICA, NMO)\"", "shape": "dot", "size": 10, "source_id": "chunk-d3c46123897bf67b8ac7a319f7459d5e"}, {"color": "#97c2fc", "description": "\"AQP4-IgG is a highly specific antibody associated with NMOSD, which plays a crucial role in the pathogenesis and diagnosis of the disease.\"", "entity_type": "\"CONCEPT\"", "id": "\"AQP4-IGG (\u6c34\u901a\u9053\u86cb\u767d4\u6297\u4f53)\"", "label": "\"AQP4-IGG (\u6c34\u901a\u9053\u86cb\u767d4\u6297\u4f53)\"", "shape": "dot", "size": 10, "source_id": "chunk-d3c46123897bf67b8ac7a319f7459d5e"}, {"color": "#97c2fc", "description": "\"IPND is an international group that developed new diagnostic criteria for NMOSD, integrating NMO into the broader NMOSD category.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u56fd\u9645NMO\u8bca\u65ad\u5c0f\u7ec4(INTERNATIONAL PANEL ON NMO DIAGNOSIS, IPND)\"", "label": "\"\u56fd\u9645NMO\u8bca\u65ad\u5c0f\u7ec4(INTERNATIONAL PANEL ON NMO DIAGNOSIS, IPND)\"", "shape": "dot", "size": 10, "source_id": "chunk-d3c46123897bf67b8ac7a319f7459d5e"}, {"color": "#97c2fc", "description": "\"Wingerchuk and colleagues proposed the term NMOSD to encompass a broader range of related diseases in 2007.\"", "entity_type": "\"PERSON\"", "id": "\"WINGERCHUK\u7b49\"", "label": "\"WINGERCHUK\u7b49\"", "shape": "dot", "size": 10, "source_id": "chunk-d3c46123897bf67b8ac7a319f7459d5e"}, {"color": "#97c2fc", "description": "\"These are regions and ethnic groups where NMOSD is more prevalent compared to white populations.\"", "entity_type": "\"GEO\"", "id": "\"\u4e9a\u6d32\u3001\u62c9\u4e01\u7f8e\u6d32\u3001\u975e\u6d32\u3001\u897f\u73ed\u7259\u88d4\u548c\u7f8e\u56fd\u539f\u4f4f\u6c11\"", "label": "\"\u4e9a\u6d32\u3001\u62c9\u4e01\u7f8e\u6d32\u3001\u975e\u6d32\u3001\u897f\u73ed\u7259\u88d4\u548c\u7f8e\u56fd\u539f\u4f4f\u6c11\"", "shape": "dot", "size": 10, "source_id": "chunk-d3c46123897bf67b8ac7a319f7459d5e"}, {"color": "#97c2fc", "description": "\"These are autoimmune diseases that often co-occur with NMOSD, indicating a common underlying immune mechanism.\"", "entity_type": "\"EVENT\"", "id": "\"\u5e72\u71e5\u7efc\u5408\u5f81\u3001\u7cfb\u7edf\u6027\u7ea2\u6591\u72fc\u75ae\u3001\u6865\u672c\u6c0f\u75c5\"", "label": "\"\u5e72\u71e5\u7efc\u5408\u5f81\u3001\u7cfb\u7edf\u6027\u7ea2\u6591\u72fc\u75ae\u3001\u6865\u672c\u6c0f\u75c5\"", "shape": "dot", "size": 10, "source_id": "chunk-d3c46123897bf67b8ac7a319f7459d5e"}, {"color": "#97c2fc", "description": "\"NMOSD (Neuromyelitis Optica Spectrum Disorders) is a broader category of conditions that includes NMO and other related disorders. It has a wider clinical spectrum and includes non-opticospinal manifestations.\"\u003cSEP\u003e\"NMOSD (Neuromyelitis Optica Spectrum Disorders) is a group of autoimmune diseases characterized by high recurrence and high disability rates. It often co-occurs with other autoimmune diseases such as Sj\u00f6gren\u0027s syndrome, systemic lupus erythematosus, and Hashimoto\u0027s disease.\"\u003cSEP\u003e\"NMOSD (Neuromyelitis Optica Spectrum Disorders) is a group of autoimmune disorders characterized by inflammation of the optic nerve and spinal cord, with specific clinical and MRI features.\"\u003cSEP\u003e\"NMOSD (Neuromyelitis Optica Spectrum Disorders) \u662f\u4e00\u79cd\u795e\u7ecf\u7cfb\u7edf\u75be\u75c5\uff0c\u8868\u73b0\u4e3a\u591a\u79cd\u4e34\u5e8a\u75c7\u5019\u548c\u5f71\u50cf\u5b66\u7279\u5f81\u3002\"\u003cSEP\u003e\"NMOSD (Neuromyelitis Optica Spectrum Disorders) is a group of autoimmune disorders affecting the optic nerves and spinal cord, characterized by various visual and neurological symptoms.\"\u003cSEP\u003e\"NMOSD (Neuromyelitis Optica Spectrum Disorders) is a neurological condition characterized by inflammation of the optic nerves and spinal cord. The text discusses the treatment of NMOSD, including acute phase treatment, sequential treatment, symptomatic treatment, and rehabilitation.\"\u003cSEP\u003e\"NMOSD (Neuromyelitis Optica Spectrum Disorders) is a group of inflammatory disorders affecting the optic nerve and spinal cord.\"\u003cSEP\u003e\"NMOSD (Neuromyelitis Optica Spectrum Disorders) is a neurological disease characterized by inflammation and demyelination of the optic nerves and spinal cord.\"\u003cSEP\u003e\"NMOSD\uff08Neuromyelitis Optica Spectrum Disorders\uff09\u662f\u4e00\u79cd\u795e\u7ecf\u7cfb\u7edf\u75be\u75c5\uff0c\u8868\u73b0\u4e3a\u795e\u7ecf\u529f\u80fd\u969c\u788d\u548c\u590d\u53d1\u3002\"\u003cSEP\u003e\"NMOSD (Neuromyelitis Optica Spectrum Disorders) \u662f\u4e00\u79cd\u795e\u7ecf\u7cfb\u7edf\u75be\u75c5\uff0c\u8868\u73b0\u4e3a\u53cd\u590d\u53d1\u4f5c\u548c\u795e\u7ecf\u529f\u80fd\u969c\u788d\u3002\u73af\u78f7\u9170\u80fa\u548c\u7c73\u6258\u84bd\u918c\u7b49\u836f\u7269\u7528\u4e8e\u6cbb\u7597NMOSD\u3002\"\u003cSEP\u003e\"NMOSD (Neuromyelitis Optica Spectrum Disorders) is a neurological condition characterized by recurrent attacks on the optic nerves and spinal cord, leading to vision loss and other symptoms.\"", "entity_type": "\"CONCEPT\"", "id": "\"NMOSD\"", "label": "\"NMOSD\"", "shape": "dot", "size": 10, "source_id": "chunk-3f25f31870a5e0c1064ecb45bba89ae1\u003cSEP\u003echunk-1508a751986aeefee59f14762ad947b8\u003cSEP\u003echunk-d760189ca87cf4816e2d4c9aaa4ad24c\u003cSEP\u003echunk-d542d24224ab1496d411addcf36c956e\u003cSEP\u003echunk-c7e6004f5252810899e285bab15d921b\u003cSEP\u003echunk-64c89732b9f2941c9331e3813eeb9803\u003cSEP\u003echunk-4729f02f7104a27cc56e83a3aba8a1a4\u003cSEP\u003echunk-e50d60a84829b64d6b34c785f4f1153e\u003cSEP\u003echunk-b9071098864a619d35d144407f2b30d2\u003cSEP\u003echunk-8ac7464d1b9ccfb3319afbae828cc7e1\u003cSEP\u003echunk-61b576d65721d15b39a0c520f28e6ee6"}, {"color": "#97c2fc", "description": "\"Sj\u00f6gren\u0027s Syndrome is an autoimmune disease that often co-occurs with NMOSD, characterized by dry eyes and mouth.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SJ\u00d6GREN\u0027S SYNDROME\"", "label": "\"SJ\u00d6GREN\u0027S SYNDROME\"", "shape": "dot", "size": 10, "source_id": "chunk-8ac7464d1b9ccfb3319afbae828cc7e1"}, {"color": "#97c2fc", "description": "\"Systemic Lupus Erythematosus is an autoimmune disease that often co-occurs with NMOSD, affecting multiple organs and systems.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SYSTEMIC LUPUS ERYTHEMATOSUS\"", "label": "\"SYSTEMIC LUPUS ERYTHEMATOSUS\"", "shape": "dot", "size": 10, "source_id": "chunk-8ac7464d1b9ccfb3319afbae828cc7e1"}, {"color": "#97c2fc", "description": "\"Hashimoto\u0027s Disease is an autoimmune disease that often co-occurs with NMOSD, characterized by chronic inflammation of the thyroid gland.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HASHIMOTO\u0027S DISEASE\"", "label": "\"HASHIMOTO\u0027S DISEASE\"", "shape": "dot", "size": 10, "source_id": "chunk-8ac7464d1b9ccfb3319afbae828cc7e1"}, {"color": "#97c2fc", "description": "\"Vision Impairment is a common outcome for NMOSD patients, often resulting from the disease\u0027s high recurrence and disability rates.\"", "entity_type": "\"EVENT\"", "id": "\"VISION IMPAIRMENT\"", "label": "\"VISION IMPAIRMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-8ac7464d1b9ccfb3319afbae828cc7e1"}, {"color": "#97c2fc", "description": "\"Motor Function Impairment is a common outcome for NMOSD patients, often resulting from the disease\u0027s high recurrence and disability rates.\"", "entity_type": "\"EVENT\"", "id": "\"MOTOR FUNCTION IMPAIRMENT\"", "label": "\"MOTOR FUNCTION IMPAIRMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-8ac7464d1b9ccfb3319afbae828cc7e1"}, {"color": "#97c2fc", "description": "\"NMOSD frequently leads to Urinary and Bowel Dysfunction due to its high recurrence and disability rates.\"", "entity_type": "\"UNKNOWN\"", "id": "\"URINARY AND BOWEL DYSFUNCTION\"", "label": "\"URINARY AND BOWEL DYSFUNCTION\"", "shape": "dot", "size": 10, "source_id": "chunk-8ac7464d1b9ccfb3319afbae828cc7e1"}, {"color": "#97c2fc", "description": "\"ON (Optic Neuritis) is a clinical syndrome where the optic nerve is inflamed, often a core clinical feature of NMOSD.\"", "entity_type": "\"EVENT\"", "id": "\"ON\"", "label": "\"ON\"", "shape": "dot", "size": 10, "source_id": "chunk-d542d24224ab1496d411addcf36c956e"}, {"color": "#97c2fc", "description": "\"\u6025\u6027\u810a\u9ad3\u708e (Acute Myelitis) is a clinical syndrome where the spinal cord is inflamed, often a core clinical feature of NMOSD.\"", "entity_type": "\"EVENT\"", "id": "\"\u6025\u6027\u810a\u9ad3\u708e\"", "label": "\"\u6025\u6027\u810a\u9ad3\u708e\"", "shape": "dot", "size": 10, "source_id": "chunk-d542d24224ab1496d411addcf36c956e"}, {"color": "#97c2fc", "description": "\"\u5ef6\u9ad3\u6700\u540e\u533a\u7efc\u5408\u5f81 (Medulla Oblongata Syndrome) is a clinical syndrome affecting the medulla oblongata, often a core clinical feature of NMOSD.\"\u003cSEP\u003e\"\u5ef6\u9ad3\u6700\u540e\u533a\u7efc\u5408\u5f81\u662fNMOSD\u7684\u4e00\u79cd\u8868\u73b0\u5f62\u5f0f\uff0c\u4e3b\u8981\u75c7\u72b6\u5305\u62ec\u987d\u56fa\u6027\u5443\u9006\u3001\u6076\u5fc3\u3001\u5455\u5410\u7b49\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u5ef6\u9ad3\u6700\u540e\u533a\u7efc\u5408\u5f81\"", "label": "\"\u5ef6\u9ad3\u6700\u540e\u533a\u7efc\u5408\u5f81\"", "shape": "dot", "size": 10, "source_id": "chunk-d542d24224ab1496d411addcf36c956e\u003cSEP\u003echunk-e50d60a84829b64d6b34c785f4f1153e"}, {"color": "#97c2fc", "description": "\"NMO (Neuromyelitis Optica) is a neurological condition characterized by inflammation of the optic nerves and spinal cord. It has been updated and expanded over the past century, especially with the discovery of AQP4-IgG.\"\u003cSEP\u003e\"NMO (Neuromyelitis Optica) is a specific form of NMOSD characterized by lesions primarily in the optic nerve and spinal cord, historically described by Devic and Gault.\"\u003cSEP\u003e\"NMO (Neuromyelitis Optica) is a specific type of NMOSD characterized by inflammation of the optic nerve and spinal cord.\"", "entity_type": "\"CONCEPT\"", "id": "\"NMO\"", "label": "\"NMO\"", "shape": "dot", "size": 10, "source_id": "chunk-d542d24224ab1496d411addcf36c956e\u003cSEP\u003echunk-3f25f31870a5e0c1064ecb45bba89ae1\u003cSEP\u003echunk-c7e6004f5252810899e285bab15d921b"}, {"color": "#97c2fc", "description": "\"r\u2010ON (Recurrent Optic Neuritis) is a form of ON where the optic nerve is repeatedly inflamed, a clinical feature of NMOSD.\"", "entity_type": "\"EVENT\"", "id": "\"R\u2010ON\"", "label": "\"R\u2010ON\"", "shape": "dot", "size": 10, "source_id": "chunk-d542d24224ab1496d411addcf36c956e"}, {"color": "#97c2fc", "description": "\"TM (Transverse Myelitis) is a clinical syndrome where the spinal cord is inflamed, often a core clinical feature of NMOSD.\"", "entity_type": "\"EVENT\"", "id": "\"TM\"", "label": "\"TM\"", "shape": "dot", "size": 10, "source_id": "chunk-d542d24224ab1496d411addcf36c956e"}, {"color": "#97c2fc", "description": "\"LETM (Longitudinal Extensive Transverse Myelitis) is a form of TM where the spinal cord is extensively and longitudinally inflamed, a clinical feature of NMOSD.\"", "entity_type": "\"EVENT\"", "id": "\"LETM\"", "label": "\"LETM\"", "shape": "dot", "size": 10, "source_id": "chunk-d542d24224ab1496d411addcf36c956e"}, {"color": "#97c2fc", "description": "\"r\u2010LETM (Recurrent Longitudinal Extensive Transverse Myelitis) is a form of LETM where the spinal cord is repeatedly and extensively inflamed, a clinical feature of NMOSD.\"", "entity_type": "\"EVENT\"", "id": "\"R\u2010LETM\"", "label": "\"R\u2010LETM\"", "shape": "dot", "size": 10, "source_id": "chunk-d542d24224ab1496d411addcf36c956e"}, {"color": "#97c2fc", "description": "\"\u4e2d\u56fd\u795e\u7ecf\u514d\u75ab\u5b66\u548c\u795e\u7ecf\u75c5\u5b66\u6742\u5fd7\u662f\u4e00\u672c\u5b66\u672f\u671f\u520a\uff0c\u53d1\u8868\u5173\u4e8e\u795e\u7ecf\u514d\u75ab\u5b66\u548c\u795e\u7ecf\u75c5\u5b66\u7684\u7814\u7a76\u548c\u4e34\u5e8a\u89c2\u5bdf\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u4e2d\u56fd\u795e\u7ecf\u514d\u75ab\u5b66\u548c\u795e\u7ecf\u75c5\u5b66\u6742\u5fd7\"", "label": "\"\u4e2d\u56fd\u795e\u7ecf\u514d\u75ab\u5b66\u548c\u795e\u7ecf\u75c5\u5b66\u6742\u5fd7\"", "shape": "dot", "size": 10, "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e"}, {"color": "#97c2fc", "description": "\"\u810a\u9ad3\u75c5\u53d8\u662fNMOSD\u7684\u4e00\u79cd\u8868\u73b0\u5f62\u5f0f\uff0c\u53ef\u80fd\u4e0e\u5ef6\u9ad3\u6700\u540e\u533a\u7efc\u5408\u5f81\u76f8\u8fde\u7eed\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u810a\u9ad3\u75c5\u53d8\"", "label": "\"\u810a\u9ad3\u75c5\u53d8\"", "shape": "dot", "size": 10, "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e"}, {"color": "#97c2fc", "description": "\"\u8111\u5e72\u53ca\u7b2c\u56db\u8111\u5ba4\u5468\u8fb9\u75c7\u5019\u662fNMOSD\u7684\u4e00\u79cd\u8868\u73b0\u5f62\u5f0f\uff0c\u4e3b\u8981\u75c7\u72b6\u5305\u62ec\u5934\u6655\u3001\u590d\u89c6\u3001\u5171\u6d4e\u5931\u8c03\u7b49\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u8111\u5e72\u53ca\u7b2c\u56db\u8111\u5ba4\u5468\u8fb9\u75c7\u5019\"", "label": "\"\u8111\u5e72\u53ca\u7b2c\u56db\u8111\u5ba4\u5468\u8fb9\u75c7\u5019\"", "shape": "dot", "size": 10, "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e"}, {"color": "#97c2fc", "description": "\"\u4e0b\u4e18\u8111\u75c7\u5019\u662fNMOSD\u7684\u4e00\u79cd\u8868\u73b0\u5f62\u5f0f\uff0c\u4e3b\u8981\u75c7\u72b6\u5305\u62ec\u56f0\u5026\u3001\u53d1\u4f5c\u6027\u7761\u75c5\u6837\u8868\u73b0\u3001\u987d\u56fa\u6027\u4f4e\u94a0\u8840\u75c7\u3001\u4f53\u6e29\u8c03\u8282\u969c\u788d\u7b49\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u4e0b\u4e18\u8111\u75c7\u5019\"", "label": "\"\u4e0b\u4e18\u8111\u75c7\u5019\"", "shape": "dot", "size": 10, "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e"}, {"color": "#97c2fc", "description": "\"\u5927\u8111\u534a\u7403\u767d\u8d28\u6216\u80fc\u80dd\u4f53\u75c7\u5019\u662fNMOSD\u7684\u4e00\u79cd\u8868\u73b0\u5f62\u5f0f\uff0c\u4e3b\u8981\u75c7\u72b6\u5305\u62ec\u6de1\u6f20\u3001\u53cd\u5e94\u8fdf\u7f13\u3001\u8ba4\u77e5\u6c34\u5e73\u4e0b\u964d\u3001\u5934\u75db\u7b49\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u5927\u8111\u534a\u7403\u767d\u8d28\u6216\u80fc\u80dd\u4f53\u75c7\u5019\"", "label": "\"\u5927\u8111\u534a\u7403\u767d\u8d28\u6216\u80fc\u80dd\u4f53\u75c7\u5019\"", "shape": "dot", "size": 10, "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e"}, {"color": "#97c2fc", "description": "\"AQP4\u2010IgG\u9633\u6027\u662f\u6307\u60a3\u8005\u4f53\u5185\u5b58\u5728AQP4\u2010IgG\u6297\u4f53\uff0c\u4e0eNMOSD\u7684\u67d0\u4e9b\u8868\u73b0\u5f62\u5f0f\u76f8\u5173\u3002\"", "entity_type": "\"EVENT\"", "id": "\"AQP4\u2010IGG\u9633\u6027\"", "label": "\"AQP4\u2010IGG\u9633\u6027\"", "shape": "dot", "size": 10, "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e"}, {"color": "#97c2fc", "description": "\"\u98ce\u6e7f\u76f8\u5173\u81ea\u8eab\u514d\u75ab\u6027\u75be\u75c5\u662f\u4e00\u7c7b\u75be\u75c5\uff0c\u5305\u62ec\u5e72\u71e5\u7efc\u5408\u5f81\u3001\u7cfb\u7edf\u6027\u7ea2\u6591\u72fc\u75ae\u3001\u6865\u672c\u6c0f\u75c5\u7b49\uff0c\u53ef\u80fd\u4e0eNMOSD\u5408\u5e76\u5b58\u5728\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u98ce\u6e7f\u76f8\u5173\u81ea\u8eab\u514d\u75ab\u6027\u75be\u75c5\"", "label": "\"\u98ce\u6e7f\u76f8\u5173\u81ea\u8eab\u514d\u75ab\u6027\u75be\u75c5\"", "shape": "dot", "size": 10, "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e"}, {"color": "#97c2fc", "description": "\"ANA (\u6297\u6838\u6297\u4f53) \u662f\u4e00\u79cd\u81ea\u8eab\u514d\u75ab\u6027\u76f8\u5173\u6297\u4f53\uff0c\u53ef\u80fd\u4e0eNMOSD\u5408\u5e76\u5b58\u5728\u3002\"", "entity_type": "\"EVENT\"", "id": "\"ANA\"", "label": "\"ANA\"", "shape": "dot", "size": 10, "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e"}, {"color": "#97c2fc", "description": "\"SSA (\u6297SSA\u6297\u4f53) \u662f\u4e00\u79cd\u81ea\u8eab\u514d\u75ab\u6027\u76f8\u5173\u6297\u4f53\uff0c\u53ef\u80fd\u4e0eNMOSD\u5408\u5e76\u5b58\u5728\u3002\"", "entity_type": "\"EVENT\"", "id": "\"SSA\"", "label": "\"SSA\"", "shape": "dot", "size": 10, "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e"}, {"color": "#97c2fc", "description": "\"SSB (\u6297SSB\u6297\u4f53) \u662f\u4e00\u79cd\u81ea\u8eab\u514d\u75ab\u6027\u76f8\u5173\u6297\u4f53\uff0c\u53ef\u80fd\u4e0eNMOSD\u5408\u5e76\u5b58\u5728\u3002\"", "entity_type": "\"EVENT\"", "id": "\"SSB\"", "label": "\"SSB\"", "shape": "dot", "size": 10, "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e"}, {"color": "#97c2fc", "description": "\"\u8111\u810a\u6db2(CSF) \u662fNMOSD\u7684\u5b9e\u9a8c\u5ba4\u68c0\u67e5\u9879\u76ee\u4e4b\u4e00\uff0c\u7528\u4e8e\u8bc4\u4f30\u60a3\u8005\u7684\u708e\u75c7\u548c\u514d\u75ab\u53cd\u5e94\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u8111\u810a\u6db2(CSF)\"", "label": "\"\u8111\u810a\u6db2(CSF)\"", "shape": "dot", "size": 10, "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e"}, {"color": "#97c2fc", "description": "\"Wingerchuk is a researcher who, along with others, developed the 2006 NMO diagnostic criteria.\"", "entity_type": "\"PERSON\"", "id": "\"WINGERCHUK\"", "label": "\"WINGERCHUK\"", "shape": "dot", "size": 10, "source_id": "chunk-1508a751986aeefee59f14762ad947b8"}, {"color": "#97c2fc", "description": "\"The International NMO Diagnosis Panel (IPND) is a group of experts who developed the 2015 NMOSD diagnostic criteria.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INTERNATIONAL NMO DIAGNOSIS PANEL (IPND)\"", "label": "\"INTERNATIONAL NMO DIAGNOSIS PANEL (IPND)\"", "shape": "dot", "size": 10, "source_id": "chunk-1508a751986aeefee59f14762ad947b8"}, {"color": "#97c2fc", "description": "\"AQP4-IgG is an antibody that has been identified as a biomarker for NMO and NMOSD, significantly advancing the understanding and diagnosis of these conditions.\"\u003cSEP\u003e\"AQP4-IgG is an autoantibody that is a key marker for diagnosing NMOSD, particularly in distinguishing between AQP4-IgG positive and negative cases.\"\u003cSEP\u003e\"AQP4-IgG\u662f\u4e00\u79cd\u6297\u4f53\uff0c\u7528\u4e8e\u8bca\u65adNMOSD\uff0c\u4f46\u4efb\u4f55\u5316\u9a8c\u68c0\u67e5\u90fd\u5b58\u5728\u4e00\u5b9a\u7684\u5047\u9633\u6027\u548c\u5047\u9634\u6027\u60c5\u51b5\u3002\"", "entity_type": "\"CONCEPT\"", "id": "\"AQP4-IGG\"", "label": "\"AQP4-IGG\"", "shape": "dot", "size": 10, "source_id": "chunk-3f25f31870a5e0c1064ecb45bba89ae1\u003cSEP\u003echunk-1508a751986aeefee59f14762ad947b8\u003cSEP\u003echunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"MS (Multiple Sclerosis) is a different autoimmune disorder that affects the central nervous system, often requiring exclusion in NMOSD diagnosis.\"", "entity_type": "\"EVENT\"", "id": "\"MS (MULTIPLE SCLEROSIS)\"", "label": "\"MS (MULTIPLE SCLEROSIS)\"", "shape": "dot", "size": 10, "source_id": "chunk-1508a751986aeefee59f14762ad947b8"}, {"color": "#97c2fc", "description": "\"OCT is a diagnostic tool used to measure the thickness of the retinal nerve fiber layer, which is often affected in NMOSD patients.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"OCT (OPTICAL COHERENCE TOMOGRAPHY)\"", "label": "\"OCT (OPTICAL COHERENCE TOMOGRAPHY)\"", "shape": "dot", "size": 10, "source_id": "chunk-1508a751986aeefee59f14762ad947b8"}, {"color": "#97c2fc", "description": "\"Visual Evoked Potentials is a diagnostic test that measures the electrical activity in the visual pathways, often showing abnormalities in NMOSD patients.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"VISUAL EVOKED POTENTIALS\"", "label": "\"VISUAL EVOKED POTENTIALS\"", "shape": "dot", "size": 10, "source_id": "chunk-1508a751986aeefee59f14762ad947b8"}, {"color": "#97c2fc", "description": "\"MRI is a diagnostic imaging technique used to identify lesions in the spinal cord and brain, which are important for diagnosing NMOSD.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"MRI (MAGNETIC RESONANCE IMAGING)\"", "label": "\"MRI (MAGNETIC RESONANCE IMAGING)\"", "shape": "dot", "size": 10, "source_id": "chunk-1508a751986aeefee59f14762ad947b8"}, {"color": "#97c2fc", "description": "\"Corticosteroids, specifically methylprednisolone and prednisone, are used in the acute phase treatment of NMOSD to reduce inflammation and improve neurological function. The treatment involves high-dose intravenous administration followed by a gradual tapering to a maintenance dose.\"", "entity_type": "\"DRUG\"", "id": "\"\u7cd6\u76ae\u8d28\u6fc0\u7d20 (CORTICOSTEROIDS)\"", "label": "\"\u7cd6\u76ae\u8d28\u6fc0\u7d20 (CORTICOSTEROIDS)\"", "shape": "dot", "size": 10, "source_id": "chunk-d760189ca87cf4816e2d4c9aaa4ad24c"}, {"color": "#97c2fc", "description": "\"Methylprednisolone is a corticosteroid used in the acute phase treatment of NMOSD. It is administered intravenously in high doses to rapidly reduce inflammation and improve neurological function.\"", "entity_type": "\"DRUG\"", "id": "\"\u7532\u6cfc\u5c3c\u9f99 (METHYLPREDNISOLONE)\"", "label": "\"\u7532\u6cfc\u5c3c\u9f99 (METHYLPREDNISOLONE)\"", "shape": "dot", "size": 10, "source_id": "chunk-d760189ca87cf4816e2d4c9aaa4ad24c"}, {"color": "#97c2fc", "description": "\"Prednisone is a corticosteroid used in the maintenance phase of NMOSD treatment. It is administered orally in gradually decreasing doses to prevent relapse and manage long-term symptoms.\"\u003cSEP\u003e\"\u6cfc\u5c3c\u677e is a corticosteroid used in low doses to maintain treatment and reduce NMOSD recurrence, often in combination with immunosuppressants.\"", "entity_type": "\"DRUG\"", "id": "\"\u6cfc\u5c3c\u677e (PREDNISONE)\"", "label": "\"\u6cfc\u5c3c\u677e (PREDNISONE)\"", "shape": "dot", "size": 10, "source_id": "chunk-d760189ca87cf4816e2d4c9aaa4ad24c\u003cSEP\u003echunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"Plasma exchange (PE) is a treatment method used for NMOSD, particularly in patients who do not respond well to high-dose methylprednisolone.\"", "entity_type": "\"EVENT\"", "id": "\"\u8840\u6d46\u7f6e\u6362 (PE)\"", "label": "\"\u8840\u6d46\u7f6e\u6362 (PE)\"", "shape": "dot", "size": 10, "source_id": "chunk-c7e6004f5252810899e285bab15d921b"}, {"color": "#97c2fc", "description": "\"Intravenous immunoglobulin (IVIg) is a treatment method used for NMOSD, particularly in patients who do not respond well to high-dose methylprednisolone.\"", "entity_type": "\"EVENT\"", "id": "\"\u9759\u8109\u6ce8\u5c04\u5927\u5242\u91cf\u514d\u75ab\u7403\u86cb\u767d (IVIG)\"", "label": "\"\u9759\u8109\u6ce8\u5c04\u5927\u5242\u91cf\u514d\u75ab\u7403\u86cb\u767d (IVIG)\"", "shape": "dot", "size": 10, "source_id": "chunk-c7e6004f5252810899e285bab15d921b"}, {"color": "#97c2fc", "description": "\"\u73af\u78f7\u9170\u80fa is a second-line drug used in the treatment of NMOSD, particularly for patients who cannot undergo IVIg or PE treatment.\"\u003cSEP\u003e\"\u73af\u78f7\u9170\u80fa\u662f\u4e00\u79cd\u836f\u7269\uff0c\u7528\u4e8e\u51cf\u5c11NMOSD\u590d\u53d1\u548c\u51cf\u7f13\u795e\u7ecf\u529f\u80fd\u969c\u788d\u8fdb\u5c55\u3002\u5b83\u4f5c\u4e3a\u4e8c\u7ebf\u836f\u7269\uff0c\u9002\u7528\u4e8e\u5176\u4ed6\u6cbb\u7597\u65e0\u6548\u7684\u60c5\u51b5\u3002\u63a8\u8350\u7528\u6cd5\u5305\u62ec600mg\u9759\u8109\u6ef4\u6ce8\uff0c1\u6b21/2\u5468\uff0c\u8fde\u7eed5\u4e2a\u6708\uff1b600mg\u9759\u8109\u6ef4\u6ce8\uff0c\u6bcf\u4e2a\u67081\u6b21\uff0c\u517112\u4e2a\u6708\u3002\u5e74\u603b\u8d1f\u8377\u5242\u91cf\u4e0d\u8d85\u8fc710~15g\u3002\u4e3b\u8981\u526f\u4f5c\u7528\u5305\u62ec\u6076\u5fc3\u3001\u5455\u5410\u3001\u611f\u67d3\u3001\u8131\u53d1\u3001\u6027\u817a\u6291\u5236\u3001\u6708\u7ecf\u4e0d\u8c03\u3001\u505c\u7ecf\u548c\u51fa\u8840\u6027\u8180\u80f1\u708e\u3002\u9884\u9632\u51fa\u8840\u6027\u8180\u80f1\u708e\u53ef\u540c\u65f6\u5e94\u7528\u7f8e\u53f8\u94a0(Uromitexan)\u6ce8\u5c04\uff0c\u6076\u5fc3\u548c\u5455\u5410\u53ef\u9002\u5f53\u5e94\u7528\u6b62\u5410\u836f\u5bf9\u6297\u3002\"\u003cSEP\u003e\"\u73af\u78f7\u9170\u80fa\u4e0d\u63a8\u8350\u5728\u598a\u5a20\u524d\u671f\u3001\u598a\u5a20\u548c\u54fa\u4e73\u671f\u4f7f\u7528\uff0c\u5177\u6709C\u7ea7\u63a8\u8350\uff0c\u9664\u975e\u5b55\u5987\u5177\u6709\u751f\u547d\u5371\u9669\u6216\u5668\u5b98\u529f\u80fd\u8870\u7aed\u98ce\u9669\u3002\"", "entity_type": "\"DRUG\"", "id": "\"\u73af\u78f7\u9170\u80fa\"", "label": "\"\u73af\u78f7\u9170\u80fa\"", "shape": "dot", "size": 10, "source_id": "chunk-b9071098864a619d35d144407f2b30d2\u003cSEP\u003echunk-08e2af106947799f5d0790038b946347\u003cSEP\u003echunk-61b576d65721d15b39a0c520f28e6ee6"}, {"color": "#97c2fc", "description": "\"\u786b\u5511\u560c\u5464 is a first-line drug used in the treatment of NMOSD, effective in reducing recurrence and slowing the progression of neurological dysfunction.\"\u003cSEP\u003e\"\u786b\u5511\u560c\u5464\u662f\u4e00\u79cd\u836f\u7269\uff0c\u7528\u4e8e\u6cbb\u7597NMOSD\u3002\u5417\u66ff\u9ea6\u8003\u915a\u916f\u8d77\u6548\u8f83\u786b\u5511\u560c\u5464\u5feb\uff0c\u526f\u4f5c\u7528\u8f83\u5c11\u3002\"\u003cSEP\u003e\"\u786b\u5511\u560c\u5464\u63a8\u8350\u5728\u598a\u5a20\u671f\u4f7f\u7528\uff0c\u5242\u91cf\u9700\u22642mg/(kg\u30fbd)\uff0c\u5177\u6709B\u7ea7\u63a8\u8350\uff0c\u54fa\u4e73\u671f\u4f7f\u7528\u5177\u6709D\u7ea7\u63a8\u8350\u3002\"", "entity_type": "\"DRUG\"", "id": "\"\u786b\u5511\u560c\u5464\"", "label": "\"\u786b\u5511\u560c\u5464\"", "shape": "dot", "size": 10, "source_id": "chunk-b9071098864a619d35d144407f2b30d2\u003cSEP\u003echunk-08e2af106947799f5d0790038b946347\u003cSEP\u003echunk-64c89732b9f2941c9331e3813eeb9803"}, {"color": "#97c2fc", "description": "\"\u5417\u66ff\u9ea6\u8003\u915a\u916f is a first-line drug used in the treatment of NMOSD.\"\u003cSEP\u003e\"\u5417\u66ff\u9ea6\u8003\u915a\u916f\u662f\u4e00\u79cd\u836f\u7269\uff0c\u7528\u4e8e\u51cf\u5c11NMOSD\u7684\u590d\u53d1\u548c\u51cf\u7f13\u795e\u7ecf\u529f\u80fd\u969c\u788d\u8fdb\u5c55\u3002\u63a8\u8350\u7528\u6cd5\u4e3a1~1.5g/d\uff0c\u53e3\u670d\u3002\u5176\u526f\u4f5c\u7528\u8f83\u5c11\uff0c\u4e3b\u8981\u4e3a\u80c3\u80a0\u9053\u75c7\u72b6\u548c\u589e\u52a0\u611f\u67d3\u673a\u4f1a\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u5417\u66ff\u9ea6\u8003\u915a\u916f\"", "label": "\"\u5417\u66ff\u9ea6\u8003\u915a\u916f\"", "shape": "dot", "size": 10, "source_id": "chunk-b9071098864a619d35d144407f2b30d2\u003cSEP\u003echunk-64c89732b9f2941c9331e3813eeb9803"}, {"color": "#97c2fc", "description": "\"\u7532\u6c28\u8776\u5464 is a first-line drug used in the treatment of NMOSD.\"\u003cSEP\u003e\"\u7532\u6c28\u8776\u5464\u5728\u598a\u5a20\u671f\u5e94\u907f\u514d\u4f7f\u7528\uff0c\u53d7\u5b55\u524d3\u4e2a\u6708\u5e94\u505c\u7528\uff0c\u54fa\u4e73\u671f\u4e0d\u63a8\u8350\u4f7f\u7528\u3002\"", "entity_type": "\"DRUG\"", "id": "\"\u7532\u6c28\u8776\u5464\"", "label": "\"\u7532\u6c28\u8776\u5464\"", "shape": "dot", "size": 10, "source_id": "chunk-b9071098864a619d35d144407f2b30d2\u003cSEP\u003echunk-08e2af106947799f5d0790038b946347"}, {"color": "#97c2fc", "description": "\"\u5229\u59a5\u6614\u5355\u6297 (rituximab) is a first-line drug used in the treatment of NMOSD.\"", "entity_type": "\"DRUG\"", "id": "\"\u5229\u59a5\u6614\u5355\u6297 (RITUXIMAB)\"", "label": "\"\u5229\u59a5\u6614\u5355\u6297 (RITUXIMAB)\"", "shape": "dot", "size": 10, "source_id": "chunk-b9071098864a619d35d144407f2b30d2"}, {"color": "#97c2fc", "description": "\"\u4ed6\u514b\u83ab\u53f8 is a second-line drug used in the treatment of NMOSD.\"\u003cSEP\u003e\"\u4ed6\u514b\u83ab\u53f8\u63a8\u8350\u5728\u598a\u5a20\u671f\u4f7f\u7528\u6700\u4f4e\u6709\u6548\u5242\u91cf\uff0c\u5177\u6709D\u7ea7\u63a8\u8350\uff0c\u54fa\u4e73\u671f\u4f7f\u7528\u5177\u6709D\u7ea7\u63a8\u8350\u3002\"", "entity_type": "\"DRUG\"", "id": "\"\u4ed6\u514b\u83ab\u53f8\"", "label": "\"\u4ed6\u514b\u83ab\u53f8\"", "shape": "dot", "size": 10, "source_id": "chunk-b9071098864a619d35d144407f2b30d2\u003cSEP\u003echunk-08e2af106947799f5d0790038b946347"}, {"color": "#97c2fc", "description": "\"\u7c73\u6258\u84bd\u918c is a second-line drug used in the treatment of NMOSD.\"\u003cSEP\u003e\"\u7c73\u6258\u84bd\u918c\u662f\u4e00\u79cd\u836f\u7269\uff0c\u7528\u4e8e\u51cf\u5c11NMOSD\u590d\u53d1\u3002\u5b83\u4f5c\u4e3a\u4e8c\u7ebf\u836f\u7269\uff0c\u9002\u7528\u4e8e\u53cd\u590d\u53d1\u4f5c\u800c\u5176\u4ed6\u65b9\u6cd5\u6cbb\u7597\u6548\u679c\u4e0d\u4f73\u7684\u60c5\u51b5\u3002\u63a8\u8350\u7528\u6cd5\u5305\u62ec\u6309\u4f53\u8868\u9762\u79ef(10~12)mg/m2\u9759\u8109\u6ef4\u6ce8\uff0c\u6bcf\u4e2a\u67081\u6b21\uff0c\u51713\u4e2a\u6708\uff0c\u540e\u6bcf3\u4e2a\u67081\u6b21\u518d\u75283\u6b21\uff0c\u603b\u91cf\u4e0d\u8d85\u8fc7100mg/m2\u3002\u4e3b\u8981\u526f\u4f5c\u7528\u5305\u62ec\u5fc3\u810f\u6bd2\u6027\u548c\u6cbb\u7597\u76f8\u5173\u7684\u767d\u8840\u75c5\uff0c\u4f7f\u7528\u65f6\u5e94\u6ce8\u610f\u76d1\u6d4b\u5176\u5fc3\u810f\u6bd2\u6027\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u7c73\u6258\u84bd\u918c\"", "label": "\"\u7c73\u6258\u84bd\u918c\"", "shape": "dot", "size": 10, "source_id": "chunk-b9071098864a619d35d144407f2b30d2\u003cSEP\u003echunk-61b576d65721d15b39a0c520f28e6ee6"}, {"color": "#97c2fc", "description": "\"IVIg (Intravenous Immunoglobulin) is a treatment used in the prevention of NMOSD, particularly for patients who cannot use immunosuppressants.\"", "entity_type": "\"TREATMENT\"", "id": "\"IVIG\"", "label": "\"IVIG\"", "shape": "dot", "size": 10, "source_id": "chunk-b9071098864a619d35d144407f2b30d2"}, {"color": "#97c2fc", "description": "\"PE (Plasma Exchange) is a treatment used in the prevention of NMOSD, particularly for patients who cannot use immunosuppressants.\"", "entity_type": "\"TREATMENT\"", "id": "\"PE\"", "label": "\"PE\"", "shape": "dot", "size": 10, "source_id": "chunk-b9071098864a619d35d144407f2b30d2"}, {"color": "#97c2fc", "description": "\"AQP4\u2010IgG is a biomarker used to identify patients with NMOSD, particularly those who are positive for this marker.\"\u003cSEP\u003e\"AQP4\u2010IgG is a specific biomarker for Neuromyelitis Optica (NMO), with high specificity and sensitivity. It is detected using methods like CBA and ELISA.\"", "entity_type": "\"BIOMARKER\"", "id": "\"AQP4\u2010IGG\"", "label": "\"AQP4\u2010IGG\"", "shape": "dot", "size": 10, "source_id": "chunk-b9071098864a619d35d144407f2b30d2\u003cSEP\u003echunk-3ae28088c4f039d981f2d5100cb16987"}, {"color": "#97c2fc", "description": "\"\u5355\u65f6\u76f8\u53ca\u591a\u65f6\u76f8NMOSD refers to the different phases of NMOSD, with single-phase and multi-phase types.\"", "entity_type": "\"DISEASE_TYPE\"", "id": "\"\u5355\u65f6\u76f8\u53ca\u591a\u65f6\u76f8NMOSD\"", "label": "\"\u5355\u65f6\u76f8\u53ca\u591a\u65f6\u76f8NMOSD\"", "shape": "dot", "size": 10, "source_id": "chunk-b9071098864a619d35d144407f2b30d2"}, {"color": "#97c2fc", "description": "\"\u513f\u7ae5\u53ca\u598a\u5a20\u671f\u60a3\u8005 refers to a specific group of patients, including children and pregnant women, who may require special considerations in NMOSD treatment.\"", "entity_type": "\"PATIENT_GROUP\"", "id": "\"\u513f\u7ae5\u53ca\u598a\u5a20\u671f\u60a3\u8005\"", "label": "\"\u513f\u7ae5\u53ca\u598a\u5a20\u671f\u60a3\u8005\"", "shape": "dot", "size": 10, "source_id": "chunk-b9071098864a619d35d144407f2b30d2"}, {"color": "#97c2fc", "description": "\"\u5229\u59a5\u6614\u5355\u6297\u4e0d\u5efa\u8bae\u5728\u598a\u5a20\u524d\u671f\u3001\u598a\u5a20\u548c\u54fa\u4e73\u671f\u4f7f\u7528\uff0c\u56e0\u4e3a\u80ce\u513f\u7684\u5b89\u5168\u6027\u6587\u732e\u4e0d\u8db3\uff0c\u7406\u8bba\u4e0a\u5b58\u5728\u98ce\u9669\u3002\"\u003cSEP\u003e\"\u5229\u59a5\u6614\u5355\u6297\u662f\u4e00\u79cd\u9488\u5bf9B\u7ec6\u80de\u8868\u9762CD20\u7684\u5355\u514b\u9686\u6297\u4f53\uff0c\u7528\u4e8e\u51cf\u5c11NMOSD\u7684\u590d\u53d1\u548c\u51cf\u7f13\u795e\u7ecf\u529f\u80fd\u969c\u788d\u8fdb\u5c55\u3002\u63a8\u8350\u7528\u6cd5\u4e3a\u6309\u4f53\u8868\u9762\u79ef375mg/m2\u9759\u8109\u6ef4\u6ce8\uff0c\u6bcf\u54681\u6b21\uff0c\u8fde\u75284\u5468\uff1b\u62161000mg\u9759\u8109\u6ef4\u6ce8\uff0c\u5171\u75282\u6b21\uff08\u95f4\u96942\u5468\uff09\u3002\u56fd\u5185\u6cbb\u7597\u7ecf\u9a8c\u8868\u660e\uff0c\u4e2d\u7b49\u6216\u5c0f\u5242\u91cf\u5e94\u7528\u5bf9\u9884\u9632NMOSD\u4ecd\u6709\u6548\uff0c\u4e14\u526f\u53cd\u5e94\u5c0f\uff0c\u82b1\u8d39\u76f8\u5bf9\u8f83\u5c11\u3002\"", "entity_type": "\"DRUG\"", "id": "\"\u5229\u59a5\u6614\u5355\u6297\"", "label": "\"\u5229\u59a5\u6614\u5355\u6297\"", "shape": "dot", "size": 10, "source_id": "chunk-08e2af106947799f5d0790038b946347\u003cSEP\u003echunk-64c89732b9f2941c9331e3813eeb9803"}, {"color": "#97c2fc", "description": "\"\u6cfc\u5c3c\u677e is used in low doses to maintain treatment and reduce NMOSD recurrence, often in combination with other immunosuppressants.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u6cfc\u5c3c\u677e\"", "label": "\"\u6cfc\u5c3c\u677e\"", "shape": "dot", "size": 10, "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"\u73af\u5b62\u7d20A is recommended at a specific dose to reduce NMOSD recurrence, with careful monitoring for renal toxicity.\"\u003cSEP\u003e\"\u73af\u5b62\u7d20A\u63a8\u8350\u5728\u598a\u5a20\u671f\u4f7f\u7528\u6700\u4f4e\u6709\u6548\u5242\u91cf\uff0c\u5177\u6709B\u7ea7\u63a8\u8350\uff0c\u54fa\u4e73\u671f\u4f7f\u7528\u5177\u6709D\u7ea7\u63a8\u8350\u3002\"", "entity_type": "\"DRUG\"", "id": "\"\u73af\u5b62\u7d20A\"", "label": "\"\u73af\u5b62\u7d20A\"", "shape": "dot", "size": 10, "source_id": "chunk-08e2af106947799f5d0790038b946347\u003cSEP\u003echunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"\u03b2 \u5e72\u6270\u7d20, a treatment for MS, can worsen NMOSD symptoms, highlighting the need for caution in its use.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u0392 \u5e72\u6270\u7d20\"", "label": "\"\u0392 \u5e72\u6270\u7d20\"", "shape": "dot", "size": 10, "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"\u82ac\u6208\u83ab\u5fb7, a treatment for MS, can exacerbate NMOSD symptoms, emphasizing the need for careful selection of treatments.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u82ac\u6208\u83ab\u5fb7\"", "label": "\"\u82ac\u6208\u83ab\u5fb7\"", "shape": "dot", "size": 10, "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"\u90a3\u4ed6\u73e0\u5355\u6297, a treatment for MS, can worsen NMOSD symptoms, underlining the importance of avoiding certain MS treatments in NMOSD patients.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u90a3\u4ed6\u73e0\u5355\u6297\"", "label": "\"\u90a3\u4ed6\u73e0\u5355\u6297\"", "shape": "dot", "size": 10, "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"\u514d\u75ab\u6291\u5236\u5242 are used to reduce NMOSD recurrence but may have long-term risks such as increased susceptibility to infections and cancer, requiring careful consideration.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u514d\u75ab\u6291\u5236\u5242\"", "label": "\"\u514d\u75ab\u6291\u5236\u5242\"", "shape": "dot", "size": 10, "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"NMOSD patients have a similar risk of recurrence during pregnancy as non-pregnant periods, but a higher risk postpartum, necessitating continued immunosuppressive treatment.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u598a\u5a20\u671f\"", "label": "\"\u598a\u5a20\u671f\"", "shape": "dot", "size": 10, "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"\u5fb7\u7ef4\u514b (Devic) is a historical figure who, along with his student \u9ad8\u5c14\u7279 (Gault), described a group of cases with severe optic nerve and spinal cord involvement, leading to the naming of Devic\u0027s disease.\"", "entity_type": "\"PERSON\"", "id": "\"\u5fb7\u7ef4\u514b\"", "label": "\"\u5fb7\u7ef4\u514b\"", "shape": "dot", "size": 10, "source_id": "chunk-d542d24224ab1496d411addcf36c956e"}, {"color": "#97c2fc", "description": "\"\u9ad8\u5c14\u7279 (Gault) is a historical figure, a student of \u5fb7\u7ef4\u514b (Devic), who contributed to the description of cases with severe optic nerve and spinal cord involvement.\"", "entity_type": "\"PERSON\"", "id": "\"\u9ad8\u5c14\u7279\"", "label": "\"\u9ad8\u5c14\u7279\"", "shape": "dot", "size": 10, "source_id": "chunk-d542d24224ab1496d411addcf36c956e"}, {"color": "#97c2fc", "description": "\"Neuromyelitis Optica (NMO) is a neurological disorder characterized by inflammation and demyelination of the optic nerves and spinal cord.\"", "entity_type": "\"DISEASE\"", "id": "\"NEUROMYELITIS OPTICA (NMO)\"", "label": "\"NEUROMYELITIS OPTICA (NMO)\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987"}, {"color": "#97c2fc", "description": "\"CBA is a highly specific and sensitive method for detecting AQP4\u2010IgG, with a specificity of over 90% and sensitivity of 70%.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CELL-BASED TRANSFECTION IMMUNOFLUORESCENCE ASSAY (CBA)\"", "label": "\"CELL-BASED TRANSFECTION IMMUNOFLUORESCENCE ASSAY (CBA)\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987"}, {"color": "#97c2fc", "description": "\"ELISA is a sensitive method for detecting AQP4\u2010IgG, but it can produce false positives and has some controversy regarding its use for predicting disease progression and recurrence.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ENZYME-LINKED IMMUNOSORBENT ASSAY (ELISA)\"", "label": "\"ENZYME-LINKED IMMUNOSORBENT ASSAY (ELISA)\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987"}, {"color": "#97c2fc", "description": "\"ANAs are autoantibodies that can be present in the serum of patients with NMOSD, supporting the diagnosis.\"", "entity_type": "\"CONCEPT\"", "id": "\"ANTI-NUCLEAR ANTIBODIES (ANAS)\"", "label": "\"ANTI-NUCLEAR ANTIBODIES (ANAS)\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987"}, {"color": "#97c2fc", "description": "\"Anti-SSA antibodies are autoantibodies that can be present in the serum of patients with NMOSD, supporting the diagnosis.\"", "entity_type": "\"CONCEPT\"", "id": "\"ANTI-SSA ANTIBODIES\"", "label": "\"ANTI-SSA ANTIBODIES\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987"}, {"color": "#97c2fc", "description": "\"Anti-SSB antibodies are autoantibodies that can be present in the serum of patients with NMOSD, supporting the diagnosis.\"", "entity_type": "\"CONCEPT\"", "id": "\"ANTI-SSB ANTIBODIES\"", "label": "\"ANTI-SSB ANTIBODIES\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987"}, {"color": "#97c2fc", "description": "\"Anti-thyroid antibodies are autoantibodies that can be present in the serum of patients with NMOSD, supporting the diagnosis.\"", "entity_type": "\"CONCEPT\"", "id": "\"ANTI-THYROID ANTIBODIES\"", "label": "\"ANTI-THYROID ANTIBODIES\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987"}, {"color": "#97c2fc", "description": "\"MOG antibodies are found in a significant portion of AQP4\u2010IgG negative NMOSD patients, indicating a different clinical presentation and course.\"", "entity_type": "\"CONCEPT\"", "id": "\"MYELIN OLIGODENDROCYTE GLYCOPROTEIN (MOG) ANTIBODIES\"", "label": "\"MYELIN OLIGODENDROCYTE GLYCOPROTEIN (MOG) ANTIBODIES\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987"}, {"color": "#97c2fc", "description": "\"N-Methyl-D-Aspartate Receptor Antibodies can be present in patients with NMOSD, particularly in those with tumors, indicating a complex relationship.\"", "entity_type": "\"UNKNOWN\"", "id": "\"N-METHYL-D-ASPARTATE RECEPTOR ANTIBODIES\"", "label": "\"N-METHYL-D-ASPARTATE RECEPTOR ANTIBODIES\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987"}, {"color": "#97c2fc", "description": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\u662f\u7528\u4e8e\u8bca\u65ad\u89c6\u795e\u7ecf\u810a\u9ad3\u708e\u8c31\u7cfb\u75be\u75c5\u7684\u4e00\u79cd\u6807\u51c6\uff0c\u5f3a\u8c03\u4e86AQP4-IgG\u7684\u8bca\u65ad\u7279\u5f02\u6027\uff0c\u4f46\u4ecd\u7136\u5b58\u5728\u5047\u9633\u6027\u548c\u5047\u9634\u6027\u7684\u60c5\u51b5\u3002\"", "entity_type": "\"EVENT\"", "id": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\"", "label": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"2006\u5e74NMO\u8bca\u65ad\u6807\u51c6\u662f\u7528\u4e8e\u8bca\u65ad\u89c6\u795e\u7ecf\u810a\u9ad3\u708e\u7684\u4e00\u79cd\u6807\u51c6\uff0c\u5b58\u5728\u4e00\u5b9a\u7684\u8bca\u65ad\u7279\u5f02\u5ea6\u53ca\u654f\u611f\u5ea6\u95ee\u9898\u3002\"", "entity_type": "\"EVENT\"", "id": "\"2006\u5e74NMO\u8bca\u65ad\u6807\u51c6\"", "label": "\"2006\u5e74NMO\u8bca\u65ad\u6807\u51c6\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"\u591a\u53d1\u6027\u786c\u5316\u75c7\u662f\u4e00\u79cd\u708e\u6027\u8131\u9ad3\u9798\u75c5\uff0c\u9700\u8981\u4e0eNMOSD\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "entity_type": "\"EVENT\"", "id": "\"MS(\u591a\u53d1\u6027\u786c\u5316\u75c7)\"", "label": "\"MS(\u591a\u53d1\u6027\u786c\u5316\u75c7)\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"\u6025\u6027\u64ad\u6563\u6027\u8111\u810a\u9ad3\u708e\u662f\u4e00\u79cd\u708e\u6027\u8131\u9ad3\u9798\u75c5\uff0c\u9700\u8981\u4e0eNMOSD\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u6025\u6027\u64ad\u6563\u6027\u8111\u810a\u9ad3\u708e\"", "label": "\"\u6025\u6027\u64ad\u6563\u6027\u8111\u810a\u9ad3\u708e\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"\u5047\u7624\u578b\u8131\u9ad3\u9798\u662f\u4e00\u79cd\u708e\u6027\u8131\u9ad3\u9798\u75c5\uff0c\u9700\u8981\u4e0eNMOSD\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u5047\u7624\u578b\u8131\u9ad3\u9798\"", "label": "\"\u5047\u7624\u578b\u8131\u9ad3\u9798\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"\u7cfb\u7edf\u6027\u7ea2\u6591\u72fc\u75ae\u662f\u4e00\u79cd\u7cfb\u7edf\u6027\u75be\u75c5\uff0c\u9700\u8981\u4e0eNMOSD\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u7cfb\u7edf\u6027\u7ea2\u6591\u72fc\u75ae\"", "label": "\"\u7cfb\u7edf\u6027\u7ea2\u6591\u72fc\u75ae\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"\u767d\u585e\u75c5\u662f\u4e00\u79cd\u7cfb\u7edf\u6027\u75be\u75c5\uff0c\u9700\u8981\u4e0eNMOSD\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u767d\u585e\u75c5\"", "label": "\"\u767d\u585e\u75c5\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"\u5e72\u71e5\u7efc\u5408\u5f81\u662f\u4e00\u79cd\u7cfb\u7edf\u6027\u75be\u75c5\uff0c\u9700\u8981\u4e0eNMOSD\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u5e72\u71e5\u7efc\u5408\u5f81\"", "label": "\"\u5e72\u71e5\u7efc\u5408\u5f81\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"\u7ed3\u8282\u75c5\u662f\u4e00\u79cd\u7cfb\u7edf\u6027\u75be\u75c5\uff0c\u9700\u8981\u4e0eNMOSD\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u7ed3\u8282\u75c5\"", "label": "\"\u7ed3\u8282\u75c5\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"\u7cfb\u7edf\u6027\u8840\u7ba1\u708e\u662f\u4e00\u79cd\u7cfb\u7edf\u6027\u75be\u75c5\uff0c\u9700\u8981\u4e0eNMOSD\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u7cfb\u7edf\u6027\u8840\u7ba1\u708e\"", "label": "\"\u7cfb\u7edf\u6027\u8840\u7ba1\u708e\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"Immunosuppressants are used in the sequential treatment of NMOSD to prevent relapse and manage long-term symptoms. They are often used in conjunction with corticosteroids.\"\u003cSEP\u003e\"\u514d\u75ab\u6291\u5236\u5242 are medications used to suppress the immune system, which can help reduce NMOSD recurrence but may have long-term risks such as increased susceptibility to infections and cancer.\"", "entity_type": "\"DRUG\"", "id": "\"\u514d\u75ab\u6291\u5236\u5242 (IMMUNOSUPPRESSANTS)\"", "label": "\"\u514d\u75ab\u6291\u5236\u5242 (IMMUNOSUPPRESSANTS)\"", "shape": "dot", "size": 10, "source_id": "chunk-d760189ca87cf4816e2d4c9aaa4ad24c\u003cSEP\u003echunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"High-dose hormone therapy is a treatment method used for NMOSD and NMO, which can cause side effects such as arrhythmia.\"", "entity_type": "\"EVENT\"", "id": "\"\u5927\u5242\u91cf\u6fc0\u7d20\u6cbb\u7597\"", "label": "\"\u5927\u5242\u91cf\u6fc0\u7d20\u6cbb\u7597\"", "shape": "dot", "size": 10, "source_id": "chunk-c7e6004f5252810899e285bab15d921b"}, {"color": "#97c2fc", "description": "\"Arrhythmia is a potential side effect of high-dose hormone therapy, requiring careful monitoring and management.\"", "entity_type": "\"EVENT\"", "id": "\"\u5fc3\u5f8b\u5931\u5e38\"", "label": "\"\u5fc3\u5f8b\u5931\u5e38\"", "shape": "dot", "size": 10, "source_id": "chunk-c7e6004f5252810899e285bab15d921b"}, {"color": "#97c2fc", "description": "\"Proton pump inhibitors are used to prevent upper gastrointestinal bleeding, a common side effect of high-dose hormone therapy.\"", "entity_type": "\"EVENT\"", "id": "\"\u8d28\u5b50\u6cf5\u6291\u5236\u5242\"", "label": "\"\u8d28\u5b50\u6cf5\u6291\u5236\u5242\"", "shape": "dot", "size": 10, "source_id": "chunk-c7e6004f5252810899e285bab15d921b"}, {"color": "#97c2fc", "description": "\"Stroke prevention is recommended for older patients or those with stroke risk factors during high-dose hormone therapy.\"", "entity_type": "\"EVENT\"", "id": "\"\u5352\u4e2d\u9884\u9632\"", "label": "\"\u5352\u4e2d\u9884\u9632\"", "shape": "dot", "size": 10, "source_id": "chunk-c7e6004f5252810899e285bab15d921b"}, {"color": "#97c2fc", "description": "\"Electrolyte imbalance is a common side effect of high-dose hormone therapy.\"", "entity_type": "\"EVENT\"", "id": "\"\u7535\u89e3\u8d28\u7d0a\u4e71\"", "label": "\"\u7535\u89e3\u8d28\u7d0a\u4e71\"", "shape": "dot", "size": 10, "source_id": "chunk-c7e6004f5252810899e285bab15d921b"}, {"color": "#97c2fc", "description": "\"Abnormal blood sugar, blood pressure, and lipid levels are common side effects of high-dose hormone therapy.\"", "entity_type": "\"EVENT\"", "id": "\"\u8840\u7cd6\u3001\u8840\u538b\u3001\u8840\u8102\u5f02\u5e38\"", "label": "\"\u8840\u7cd6\u3001\u8840\u538b\u3001\u8840\u8102\u5f02\u5e38\"", "shape": "dot", "size": 10, "source_id": "chunk-c7e6004f5252810899e285bab15d921b"}, {"color": "#97c2fc", "description": "\"Upper gastrointestinal bleeding is a common side effect of high-dose hormone therapy.\"", "entity_type": "\"EVENT\"", "id": "\"\u4e0a\u6d88\u5316\u9053\u51fa\u8840\"", "label": "\"\u4e0a\u6d88\u5316\u9053\u51fa\u8840\"", "shape": "dot", "size": 10, "source_id": "chunk-c7e6004f5252810899e285bab15d921b"}, {"color": "#97c2fc", "description": "\"Osteoporosis and avascular necrosis of the femoral head are potential complications of long-term high-dose hormone therapy.\"", "entity_type": "\"EVENT\"", "id": "\"\u9aa8\u8d28\u758f\u677e\u3001\u80a1\u9aa8\u5934\u574f\u6b7b\"", "label": "\"\u9aa8\u8d28\u758f\u677e\u3001\u80a1\u9aa8\u5934\u574f\u6b7b\"", "shape": "dot", "size": 10, "source_id": "chunk-c7e6004f5252810899e285bab15d921b"}, {"color": "#97c2fc", "description": "\"\u7f8e\u53f8\u94a0 (Uromitexan) \u662f\u4e00\u79cd\u836f\u7269\uff0c\u7528\u4e8e\u9884\u9632\u73af\u78f7\u9170\u80fa\u5f15\u8d77\u7684\u51fa\u8840\u6027\u8180\u80f1\u708e\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u7f8e\u53f8\u94a0 (UROMITEXAN)\"", "label": "\"\u7f8e\u53f8\u94a0 (UROMITEXAN)\"", "shape": "dot", "size": 10, "source_id": "chunk-61b576d65721d15b39a0c520f28e6ee6"}, {"color": "#97c2fc", "description": "\"\u786b\u4ee3\u560c\u5464\u7532\u57fa\u8f6c\u79fb\u9176 (TMTP) is an enzyme that can be tested to avoid severe adverse reactions to\u786b\u5511\u560c\u5464.\"", "entity_type": "\"ENZYME\"", "id": "\"\u786b\u4ee3\u560c\u5464\u7532\u57fa\u8f6c\u79fb\u9176 (TMTP)\"", "label": "\"\u786b\u4ee3\u560c\u5464\u7532\u57fa\u8f6c\u79fb\u9176 (TMTP)\"", "shape": "dot", "size": 10, "source_id": "chunk-b9071098864a619d35d144407f2b30d2"}, {"color": "#97c2fc", "description": "\"B\u7ec6\u80de\u662f\u4e00\u79cd\u514d\u75ab\u7ec6\u80de\uff0c\u5229\u59a5\u6614\u5355\u6297\u901a\u8fc7\u6d88\u51cfB\u7ec6\u80de\u6765\u51cf\u5c11NMOSD\u7684\u590d\u53d1\u548c\u51cf\u7f13\u795e\u7ecf\u529f\u80fd\u969c\u788d\u8fdb\u5c55\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"B\u7ec6\u80de\"", "label": "\"B\u7ec6\u80de\"", "shape": "dot", "size": 10, "source_id": "chunk-64c89732b9f2941c9331e3813eeb9803"}, {"color": "#97c2fc", "description": "\"\u8fdb\u884c\u6027\u591a\u7076\u6027\u767d\u8d28\u8111\u75c5\u662f\u4e00\u79cd\u4e25\u91cd\u7684\u795e\u7ecf\u7cfb\u7edf\u75be\u75c5\uff0c\u6709\u6587\u732e\u62a5\u9053\u5728\u4f7f\u7528\u5229\u59a5\u6614\u5355\u6297\u6cbb\u7597\u80bf\u7624\u6216\u7c7b\u98ce\u6e7f\u5173\u8282\u708e\u65f6\u53d1\u751f\uff0c\u4f46\u5927\u591a\u6570\u75c5\u4f8b\u5408\u7528\u4e86\u5176\u4ed6\u514d\u75ab\u6291\u5236\u5242\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u8fdb\u884c\u6027\u591a\u7076\u6027\u767d\u8d28\u8111\u75c5\"", "label": "\"\u8fdb\u884c\u6027\u591a\u7076\u6027\ 7c2fc", "description": "\"\u9057\u4f20\u6027\u75c9\u631b\u6027\u622a\u762b\u662f\u4e00\u79cd\u9057\u4f20\u6027\u75be\u75c5\uff0c\u9700\u8981\u4e0eNMOSD\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u9057\u4f20\u6027\u75c9\u631b\u6027\u622a\u762b\"", "label": "\"\u9057\u4f20\u6027\u75c9\u631b\u6027\u622a\u762b\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"\u80be\u4e0a\u817a\u8111\u767d\u8d28\u8425\u517b\u4e0d\u826f\u662f\u4e00\u79cd\u9057\u4f20\u6027\u75be\u75c5\uff0c\u9700\u8981\u4e0eNMOSD\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u80be\u4e0a\u817a\u8111\u767d\u8d28\u8425\u517b\u4e0d\u826f\"", "label": "\"\u80be\u4e0a\u817a\u8111\u767d\u8d28\u8425\u517b\u4e0d\u826f\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"\u810a\u9ad3\u80f6\u8d28\u7624\u662f\u4e00\u79cd\u80bf\u7624\u53ca\u526f\u80bf\u7624\u76f8\u5173\u75be\u75c5\uff0c\u9700\u8981\u4e0eNMOSD\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u810a\u9ad3\u80f6\u8d28\u7624\"", "label": "\"\u810a\u9ad3\u80f6\u8d28\u7624\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"\u5ba4\u7ba1\u819c\u7624\u662f\u4e00\u79cd\u80bf\u7624\u53ca\u526f\u80bf\u7624\u76f8\u5173\u75be\u75c5\uff0c\u9700\u8981\u4e0eNMOSD\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u5ba4\u7ba1\u819c\u7624\"", "label": "\"\u5ba4\u7ba1\u819c\u7624\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"\u810a\u9ad3\u526f\u80bf\u7624\u7efc\u5408\u5f81\u662f\u4e00\u79cd\u80bf\u7624\u53ca\u526f\u80bf\u7624\u76f8\u5173\u75be\u75c5\uff0c\u9700\u8981\u4e0eNMOSD\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u810a\u9ad3\u526f\u80bf\u7624\u7efc\u5408\u5f81\"", "label": "\"\u810a\u9ad3\u526f\u80bf\u7624\u7efc\u5408\u5f81\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"\u9885\u5e95\u7578\u5f62\u662f\u4e00\u79cd\u5176\u4ed6\u75be\u75c5\uff0c\u9700\u8981\u4e0eNMOSD\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u9885\u5e95\u7578\u5f62\"", "label": "\"\u9885\u5e95\u7578\u5f62\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"\u810a\u9ad3\u538b\u8feb\u75c7\u662f\u4e00\u79cd\u5176\u4ed6\u75be\u75c5\uff0c\u9700\u8981\u4e0eNMOSD\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u810a\u9ad3\u538b\u8feb\u75c7\"", "label": "\"\u810a\u9ad3\u538b\u8feb\u75c7\"", "shape": "dot", "size": 10, "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea"}, {"color": "#97c2fc", "description": "\"MS (Multiple Sclerosis) is a chronic inflammatory disease of the central nervous system.\"", "entity_type": "\"EVENT\"", "id": "\"MS\"", "label": "\"MS\"", "shape": "dot", "size": 10, "source_id": "chunk-c7e6004f5252810899e285bab15d921b"}, {"color": "#97c2fc", "description": "\"AQP\u2010IgG (Aquaporin-4 Antibody) is an antibody associated with NMOSD and NMO, indicating the presence of these conditions.\"", "entity_type": "\"EVENT\"", "id": "\"AQP\u2010IGG\"", "label": "\"AQP\u2010IGG\"", "shape": "dot", "size": 10, "source_id": "chunk-c7e6004f5252810899e285bab15d921b"}, {"color": "#97c2fc", "description": "\"CSF (Cerebrospinal Fluid) is the fluid surrounding the brain and spinal cord, often analyzed in the diagnosis of NMOSD and NMO.\"", "entity_type": "\"EVENT\"", "id": "\"CSF\"", "label": "\"CSF\"", "shape": "dot", "size": 10, "source_id": "chunk-c7e6004f5252810899e285bab15d921b"}, {"color": "#97c2fc", "description": "\"\u7532\u6c28\u8776\u5464 is an immunosuppressant that can be used alone or in combination with \u6cfc\u5c3c\u677e to reduce NMOSD recurrence and functional impairment. It is well-tolerated, affordable, and suitable for patients who cannot tolerate other immunosuppressants.\"", "entity_type": "\"DRUG\"", "id": "\"\u7532\u6c28\u8776\u5464 (METHOTREXATE)\"", "label": "\"\u7532\u6c28\u8776\u5464 (METHOTREXATE)\"", "shape": "dot", "size": 10, "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"IVIg is used in intermittent low doses to reduce NMOSD recurrence, but its effectiveness is based on open clinical trials, and more robust studies are needed.\"", "entity_type": "\"DRUG\"", "id": "\"IVIG (INTRAVENOUS IMMUNOGLOBULIN)\"", "label": "\"IVIG (INTRAVENOUS IMMUNOGLOBULIN)\"", "shape": "dot", "size": 10, "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"\u73af\u5b62\u7d20A is an immunosuppressant recommended at a dose of 2-3 mg/kg/day, administered twice daily, with dose adjustments based on blood levels. It requires monitoring for renal toxicity.\"", "entity_type": "\"DRUG\"", "id": "\"\u73af\u5b62\u7d20A (CYCLOSPORINE A)\"", "label": "\"\u73af\u5b62\u7d20A (CYCLOSPORINE A)\"", "shape": "dot", "size": 10, "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"\u03b2 \u5e72\u6270\u7d20 is a treatment for multiple sclerosis (MS) but can worsen NMOSD symptoms.\"", "entity_type": "\"DRUG\"", "id": "\"\u0392 \u5e72\u6270\u7d20 (INTERFERON BETA)\"", "label": "\"\u0392 \u5e72\u6270\u7d20 (INTERFERON BETA)\"", "shape": "dot", "size": 10, "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"\u82ac\u6208\u83ab\u5fb7 is a treatment for MS but can exacerbate NMOSD symptoms.\"", "entity_type": "\"DRUG\"", "id": "\"\u82ac\u6208\u83ab\u5fb7 (FINGOLIMOD)\"", "label": "\"\u82ac\u6208\u83ab\u5fb7 (FINGOLIMOD)\"", "shape": "dot", "size": 10, "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"\u90a3\u4ed6\u73e0\u5355\u6297 is a treatment for MS but can worsen NMOSD symptoms.\"", "entity_type": "\"DRUG\"", "id": "\"\u90a3\u4ed6\u73e0\u5355\u6297 (NATALIZUMAB)\"", "label": "\"\u90a3\u4ed6\u73e0\u5355\u6297 (NATALIZUMAB)\"", "shape": "dot", "size": 10, "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"\u598a\u5a20\u671f refers to the period of pregnancy, during which NMOSD patients have a similar risk of recurrence as non-pregnant periods but a higher risk postpartum. Immunosuppressants can have adverse effects on the fetus or newborn.\"", "entity_type": "\"EVENT\"", "id": "\"\u598a\u5a20\u671f (PREGNANCY)\"", "label": "\"\u598a\u5a20\u671f (PREGNANCY)\"", "shape": "dot", "size": 10, "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"\u751f\u80b2\u671f refers to the reproductive age period, during which the use of immunosuppressants in both male and female patients can have significant risks for the fetus or newborn.\"", "entity_type": "\"EVENT\"", "id": "\"\u751f\u80b2\u671f (REPRODUCTIVE AGE)\"", "label": "\"\u751f\u80b2\u671f (REPRODUCTIVE AGE)\"", "shape": "dot", "size": 10, "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4"}, {"color": "#97c2fc", "description": "\"\u5361\u9a6c\u897f\u5e73\u662f\u4e00\u79cd\u7528\u4e8e\u6cbb\u7597\u75db\u6027\u75c9\u631b\u7684\u836f\u7269\u3002\"", "entity_type": "\"DRUG\"", "id": "\"\u5361\u9a6c\u897f\u5e73\"", "label": "\"\u5361\u9a6c\u897f\u5e73\"", "shape": "dot", "size": 10, "source_id": "chunk-1566cfb7c4ce2f6905effb75f79ec360"}, {"color": "#97c2fc", "description": "\"\u52a0\u5df4\u55b7\u6c40\u662f\u4e00\u79cd\u7528\u4e8e\u6cbb\u7597\u75db\u6027\u75c9\u631b\u7684\u836f\u7269\u3002\"", "entity_type": "\"DRUG\"", "id": "\"\u52a0\u5df4\u55b7\u6c40\"", "label": "\"\u52a0\u5df4\u55b7\u6c40\"", "shape": "dot", "size": 10, "source_id": "chunk-15
