                  edges = new vis.DataSet([{"description": "\"The organization is involved in the diagnosis and treatment of NMOSD, providing guidelines and standards for clinical practice.\"", "from": "\"\u4e2d\u56fd\u89c6\u795e\u7ecf\u810a\u9ad3\u708e\u8c31\u7cfb\u75be\u75c5\u8bca\u65ad\u4e0e\u6cbb\u7597\u6307\u5357\u4e2d\u56fd\u514d\u75ab\u5b66\u4f1a\u795e\u7ecf\u514d\u75ab\u5b66\u5206\u4f1a \u4e2d\u534e\u533b\u5b66\u4f1a\u795e\u7ecf\u75c5\u5b66\u5206\u4f1a\u795e\u7ecf\u514d\u75ab\u5b66\u7ec4 \u4e2d\u56fd\u533b\u5e08\u534f\u4f1a\u795e\u7ecf\u5185\u79d1\u5206\u4f1a\u795e\u7ecf\u514d\u75ab\u4e13\u4e1a\u59d4\u5458\u4f1a\"", "keywords": "\"clinical guidelines, diagnosis, treatment\"", "source_id": "chunk-d3c46123897bf67b8ac7a319f7459d5e", "to": "\"\u89c6\u795e\u7ecf\u810a\u9ad3\u708e\u8c31\u7cfb\u75be\u75c5(NEUROMYELITIS OPTICA SPECTRUM DISORDERS, NMOSD)\"", "width": 9.0}, {"description": "\"NMO is a specific form of NMOSD, and both are characterized by immune-mediated inflammatory demyelinating processes in the CNS.\"", "from": "\"\u89c6\u795e\u7ecf\u810a\u9ad3\u708e(NEUROMYELITIS OPTICA, NMO)\"", "keywords": "\"disease spectrum, clinical features\"", "source_id": "chunk-d3c46123897bf67b8ac7a319f7459d5e", "to": "\"\u89c6\u795e\u7ecf\u810a\u9ad3\u708e\u8c31\u7cfb\u75be\u75c5(NEUROMYELITIS OPTICA SPECTRUM DISORDERS, NMOSD)\"", "width": 8.0}, {"description": "\"AQP4-IgG is a highly specific marker for NMOSD, playing a crucial role in its diagnosis and pathogenesis.\"", "from": "\"\u89c6\u795e\u7ecf\u810a\u9ad3\u708e\u8c31\u7cfb\u75be\u75c5(NEUROMYELITIS OPTICA SPECTRUM DISORDERS, NMOSD)\"", "keywords": "\"diagnostic marker, pathogenesis\"", "source_id": "chunk-d3c46123897bf67b8ac7a319f7459d5e", "to": "\"AQP4-IGG (\u6c34\u901a\u9053\u86cb\u767d4\u6297\u4f53)\"", "width": 9.0}, {"description": "\"IPND developed new diagnostic criteria for NMOSD, integrating NMO into the broader NMOSD category.\"", "from": "\"\u89c6\u795e\u7ecf\u810a\u9ad3\u708e\u8c31\u7cfb\u75be\u75c5(NEUROMYELITIS OPTICA SPECTRUM DISORDERS, NMOSD)\"", "keywords": "\"diagnostic criteria, disease integration\"", "source_id": "chunk-d3c46123897bf67b8ac7a319f7459d5e", "to": "\"\u56fd\u9645NMO\u8bca\u65ad\u5c0f\u7ec4(INTERNATIONAL PANEL ON NMO DIAGNOSIS, IPND)\"", "width": 8.0}, {"description": "\"Wingerchuk and colleagues proposed the term NMOSD to encompass a broader range of related diseases in 2007.\"", "from": "\"\u89c6\u795e\u7ecf\u810a\u9ad3\u708e\u8c31\u7cfb\u75be\u75c5(NEUROMYELITIS OPTICA SPECTRUM DISORDERS, NMOSD)\"", "keywords": "\"terminology, disease classification\"", "source_id": "chunk-d3c46123897bf67b8ac7a319f7459d5e", "to": "\"WINGERCHUK\u7b49\"", "width": 7.0}, {"description": "\"NMOSD is more prevalent in non-white populations, particularly in these regions and ethnic groups.\"", "from": "\"\u89c6\u795e\u7ecf\u810a\u9ad3\u708e\u8c31\u7cfb\u75be\u75c5(NEUROMYELITIS OPTICA SPECTRUM DISORDERS, NMOSD)\"", "keywords": "\"prevalence, ethnic distribution\"", "source_id": "chunk-d3c46123897bf67b8ac7a319f7459d5e", "to": "\"\u4e9a\u6d32\u3001\u62c9\u4e01\u7f8e\u6d32\u3001\u975e\u6d32\u3001\u897f\u73ed\u7259\u88d4\u548c\u7f8e\u56fd\u539f\u4f4f\u6c11\"", "width": 8.0}, {"description": "\"These autoimmune diseases often co-occur with NMOSD, indicating a common underlying immune mechanism.\"", "from": "\"\u89c6\u795e\u7ecf\u810a\u9ad3\u708e\u8c31\u7cfb\u75be\u75c5(NEUROMYELITIS OPTICA SPECTRUM DISORDERS, NMOSD)\"", "keywords": "\"co-occurrence, immune mechanism\"", "source_id": "chunk-d3c46123897bf67b8ac7a319f7459d5e", "to": "\"\u5e72\u71e5\u7efc\u5408\u5f81\u3001\u7cfb\u7edf\u6027\u7ea2\u6591\u72fc\u75ae\u3001\u6865\u672c\u6c0f\u75c5\"", "width": 7.0}, {"description": "\"NMOSD often co-occurs with Sj\u00f6gren\u0027s Syndrome, indicating a common autoimmune basis and potential shared risk factors.\"", "from": "\"NMOSD\"", "keywords": "\"co-occurrence, autoimmune basis\"", "source_id": "chunk-8ac7464d1b9ccfb3319afbae828cc7e1", "to": "\"SJ\u00d6GREN\u0027S SYNDROME\"", "width": 8.0}, {"description": "\"NMOSD often co-occurs with Systemic Lupus Erythematosus, indicating a common autoimmune basis and potential shared risk factors.\"", "from": "\"NMOSD\"", "keywords": "\"co-occurrence, autoimmune basis\"", "source_id": "chunk-8ac7464d1b9ccfb3319afbae828cc7e1", "to": "\"SYSTEMIC LUPUS ERYTHEMATOSUS\"", "width": 8.0}, {"description": "\"NMOSD often co-occurs with Hashimoto\u0027s Disease, indicating a common autoimmune basis and potential shared risk factors.\"", "from": "\"NMOSD\"", "keywords": "\"co-occurrence, autoimmune basis\"", "source_id": "chunk-8ac7464d1b9ccfb3319afbae828cc7e1", "to": "\"HASHIMOTO\u0027S DISEASE\"", "width": 8.0}, {"description": "\"NMOSD frequently leads to Vision Impairment due to its high recurrence and disability rates.\"", "from": "\"NMOSD\"", "keywords": "\"causality, high recurrence\"", "source_id": "chunk-8ac7464d1b9ccfb3319afbae828cc7e1", "to": "\"VISION IMPAIRMENT\"", "width": 9.0}, {"description": "\"NMOSD frequently leads to Motor Function Impairment due to its high recurrence and disability rates.\"", "from": "\"NMOSD\"", "keywords": "\"causality, high recurrence\"", "source_id": "chunk-8ac7464d1b9ccfb3319afbae828cc7e1", "to": "\"MOTOR FUNCTION IMPAIRMENT\"", "width": 9.0}, {"description": "\"NMOSD frequently leads to Urinary and Bowel Dysfunction due to its high recurrence and disability rates.\"", "from": "\"NMOSD\"", "keywords": "\"causality, high recurrence\"", "source_id": "chunk-8ac7464d1b9ccfb3319afbae828cc7e1", "to": "\"URINARY AND BOWEL DYSFUNCTION\"", "width": 9.0}, {"description": "\"ON is a core clinical feature of NMOSD, often presenting as inflammation of the optic nerve.\"", "from": "\"NMOSD\"", "keywords": "\"clinical feature, diagnostic marker\"", "source_id": "chunk-d542d24224ab1496d411addcf36c956e", "to": "\"ON\"", "width": 9.0}, {"description": "\"\u6025\u6027\u810a\u9ad3\u708e is a core clinical feature of NMOSD, often presenting as inflammation of the spinal cord.\"", "from": "\"NMOSD\"", "keywords": "\"clinical feature, diagnostic marker\"", "source_id": "chunk-d542d24224ab1496d411addcf36c956e", "to": "\"\u6025\u6027\u810a\u9ad3\u708e\"", "width": 9.0}, {"description": "\"NMOSD\u7684\u4e00\u79cd\u8868\u73b0\u5f62\u5f0f\u662f\u5ef6\u9ad3\u6700\u540e\u533a\u7efc\u5408\u5f81\uff0c\u8868\u73b0\u4e3a\u987d\u56fa\u6027\u5443\u9006\u3001\u6076\u5fc3\u3001\u5455\u5410\u7b49\u3002\"\u003cSEP\u003e\"\u5ef6\u9ad3\u6700\u540e\u533a\u7efc\u5408\u5f81 is a core clinical feature of NMOSD, often affecting the medulla oblongata.\"", "from": "\"NMOSD\"", "keywords": "\"clinical feature, diagnostic marker\"\u003cSEP\u003e\"\u4e34\u5e8a\u8868\u73b0,\u75be\u75c5\u7279\u5f81\"", "source_id": "chunk-d542d24224ab1496d411addcf36c956e\u003cSEP\u003echunk-e50d60a84829b64d6b34c785f4f1153e", "to": "\"\u5ef6\u9ad3\u6700\u540e\u533a\u7efc\u5408\u5f81\"", "width": 17.0}, {"description": "\"NMO is a specific form of NMOSD characterized by lesions primarily in the optic nerve and spinal cord.\"", "from": "\"NMOSD\"", "keywords": "\"specific form, historical context\"", "source_id": "chunk-d542d24224ab1496d411addcf36c956e", "to": "\"NMO\"", "width": 8.0}, {"description": "\"r\u2010ON is a form of ON where the optic nerve is repeatedly inflamed, a clinical feature of NMOSD.\"", "from": "\"NMOSD\"", "keywords": "\"clinical feature, recurrence\"", "source_id": "chunk-d542d24224ab1496d411addcf36c956e", "to": "\"R\u2010ON\"", "width": 9.0}, {"description": "\"TM is a core clinical feature of NMOSD, often presenting as inflammation of the spinal cord.\"", "from": "\"NMOSD\"", "keywords": "\"clinical feature, diagnostic marker\"", "source_id": "chunk-d542d24224ab1496d411addcf36c956e", "to": "\"TM\"", "width": 9.0}, {"description": "\"LETM is a form of TM where the spinal cord is extensively and longitudinally inflamed, a clinical feature of NMOSD.\"", "from": "\"NMOSD\"", "keywords": "\"clinical feature, extensive inflammation\"", "source_id": "chunk-d542d24224ab1496d411addcf36c956e", "to": "\"LETM\"", "width": 9.0}, {"description": "\"r\u2010LETM is a form of LETM where the spinal cord is repeatedly and extensively inflamed, a clinical feature of NMOSD.\"", "from": "\"NMOSD\"", "keywords": "\"clinical feature, recurrence, extensive inflammation\"", "source_id": "chunk-d542d24224ab1496d411addcf36c956e", "to": "\"R\u2010LETM\"", "width": 9.0}, {"description": "\"\u4e2d\u56fd\u795e\u7ecf\u514d\u75ab\u5b66\u548c\u795e\u7ecf\u75c5\u5b66\u6742\u5fd7\u53d1\u8868\u4e86\u5173\u4e8eNMOSD\u7684\u7814\u7a76\u548c\u4e34\u5e8a\u89c2\u5bdf\uff0c\u63d0\u4f9b\u4e86\u91cd\u8981\u7684\u79d1\u5b66\u4f9d\u636e\u3002\"", "from": "\"NMOSD\"", "keywords": "\"\u5b66\u672f\u7814\u7a76,\u4e34\u5e8a\u89c2\u5bdf\"", "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e", "to": "\"\u4e2d\u56fd\u795e\u7ecf\u514d\u75ab\u5b66\u548c\u795e\u7ecf\u75c5\u5b66\u6742\u5fd7\"", "width": 9.0}, {"description": "\"NMOSD\u7684\u4e00\u79cd\u8868\u73b0\u5f62\u5f0f\u662f\u810a\u9ad3\u75c5\u53d8\uff0c\u53ef\u80fd\u4e0e\u5ef6\u9ad3\u6700\u540e\u533a\u7efc\u5408\u5f81\u76f8\u8fde\u7eed\u3002\"", "from": "\"NMOSD\"", "keywords": "\"\u4e34\u5e8a\u8868\u73b0,\u75be\u75c5\u7279\u5f81\"", "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e", "to": "\"\u810a\u9ad3\u75c5\u53d8\"", "width": 8.0}, {"description": "\"NMOSD\u7684\u4e00\u79cd\u8868\u73b0\u5f62\u5f0f\u662f\u8111\u5e72\u53ca\u7b2c\u56db\u8111\u5ba4\u5468\u8fb9\u75c7\u5019\uff0c\u8868\u73b0\u4e3a\u5934\u6655\u3001\u590d\u89c6\u3001\u5171\u6d4e\u5931\u8c03\u7b49\u3002\"", "from": "\"NMOSD\"", "keywords": "\"\u4e34\u5e8a\u8868\u73b0,\u75be\u75c5\u7279\u5f81\"", "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e", "to": "\"\u8111\u5e72\u53ca\u7b2c\u56db\u8111\u5ba4\u5468\u8fb9\u75c7\u5019\"", "width": 8.0}, {"description": "\"NMOSD\u7684\u4e00\u79cd\u8868\u73b0\u5f62\u5f0f\u662f\u4e0b\u4e18\u8111\u75c7\u5019\uff0c\u8868\u73b0\u4e3a\u56f0\u5026\u3001\u53d1\u4f5c\u6027\u7761\u75c5\u6837\u8868\u73b0\u3001\u987d\u56fa\u6027\u4f4e\u94a0\u8840\u75c7\u3001\u4f53\u6e29\u8c03\u8282\u969c\u788d\u7b49\u3002\"", "from": "\"NMOSD\"", "keywords": "\"\u4e34\u5e8a\u8868\u73b0,\u75be\u75c5\u7279\u5f81\"", "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e", "to": "\"\u4e0b\u4e18\u8111\u75c7\u5019\"", "width": 8.0}, {"description": "\"NMOSD\u7684\u4e00\u79cd\u8868\u73b0\u5f62\u5f0f\u662f\u5927\u8111\u534a\u7403\u767d\u8d28\u6216\u80fc\u80dd\u4f53\u75c7\u5019\uff0c\u8868\u73b0\u4e3a\u6de1\u6f20\u3001\u53cd\u5e94\u8fdf\u7f13\u3001\u8ba4\u77e5\u6c34\u5e73\u4e0b\u964d\u3001\u5934\u75db\u7b49\u3002\"", "from": "\"NMOSD\"", "keywords": "\"\u4e34\u5e8a\u8868\u73b0,\u75be\u75c5\u7279\u5f81\"", "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e", "to": "\"\u5927\u8111\u534a\u7403\u767d\u8d28\u6216\u80fc\u80dd\u4f53\u75c7\u5019\"", "width": 8.0}, {"description": "\"NMOSD\u7684\u67d0\u4e9b\u8868\u73b0\u5f62\u5f0f\u4e0eAQP4\u2010IgG\u9633\u6027\u76f8\u5173\uff0c\u8868\u660e\u514d\u75ab\u7cfb\u7edf\u7684\u53c2\u4e0e\u3002\"", "from": "\"NMOSD\"", "keywords": "\"\u514d\u75ab\u53cd\u5e94,\u75be\u75c5\u5173\u8054\"", "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e", "to": "\"AQP4\u2010IGG\u9633\u6027\"", "width": 7.0}, {"description": "\"NMOSD\u53ef\u80fd\u4e0e\u98ce\u6e7f\u76f8\u5173\u81ea\u8eab\u514d\u75ab\u6027\u75be\u75c5\u5408\u5e76\u5b58\u5728\uff0c\u5982\u5e72\u71e5\u7efc\u5408\u5f81\u3001\u7cfb\u7edf\u6027\u7ea2\u6591\u72fc\u75ae\u3001\u6865\u672c\u6c0f\u75c5\u7b49\u3002\"", "from": "\"NMOSD\"", "keywords": "\"\u75be\u75c5\u5408\u5e76,\u514d\u75ab\u53cd\u5e94\"", "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e", "to": "\"\u98ce\u6e7f\u76f8\u5173\u81ea\u8eab\u514d\u75ab\u6027\u75be\u75c5\"", "width": 7.0}, {"description": "\"NMOSD\u53ef\u80fd\u4e0eANA\u9633\u6027\u76f8\u5173\uff0c\u8868\u660e\u514d\u75ab\u7cfb\u7edf\u7684\u53c2\u4e0e\u3002\"", "from": "\"NMOSD\"", "keywords": "\"\u514d\u75ab\u53cd\u5e94,\u75be\u75c5\u5173\u8054\"", "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e", "to": "\"ANA\"", "width": 7.0}, {"description": "\"NMOSD\u53ef\u80fd\u4e0eSSA\u9633\u6027\u76f8\u5173\uff0c\u8868\u660e\u514d\u75ab\u7cfb\u7edf\u7684\u53c2\u4e0e\u3002\"", "from": "\"NMOSD\"", "keywords": "\"\u514d\u75ab\u53cd\u5e94,\u75be\u75c5\u5173\u8054\"", "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e", "to": "\"SSA\"", "width": 7.0}, {"description": "\"NMOSD\u53ef\u80fd\u4e0eSSB\u9633\u6027\u76f8\u5173\uff0c\u8868\u660e\u514d\u75ab\u7cfb\u7edf\u7684\u53c2\u4e0e\u3002\"", "from": "\"NMOSD\"", "keywords": "\"\u514d\u75ab\u53cd\u5e94,\u75be\u75c5\u5173\u8054\"", "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e", "to": "\"SSB\"", "width": 7.0}, {"description": "\"NMOSD\u7684\u5b9e\u9a8c\u5ba4\u68c0\u67e5\u5305\u62ec\u8111\u810a\u6db2(CSF)\u5206\u6790\uff0c\u7528\u4e8e\u8bc4\u4f30\u60a3\u8005\u7684\u708e\u75c7\u548c\u514d\u75ab\u53cd\u5e94\u3002\"", "from": "\"NMOSD\"", "keywords": "\"\u5b9e\u9a8c\u5ba4\u68c0\u67e5,\u75be\u75c5\u8bca\u65ad\"", "source_id": "chunk-e50d60a84829b64d6b34c785f4f1153e", "to": "\"\u8111\u810a\u6db2(CSF)\"", "width": 8.0}, {"description": "\"Wingerchuk and others developed the 2006 diagnostic criteria for NMO, which is a specific form of NMOSD.\"", "from": "\"NMOSD\"", "keywords": "\"diagnostic criteria, research\"", "source_id": "chunk-1508a751986aeefee59f14762ad947b8", "to": "\"WINGERCHUK\"", "width": 8.0}, {"description": "\"The IPND developed the 2015 diagnostic criteria for NMOSD, which includes NMO and other related disorders.\"", "from": "\"NMOSD\"", "keywords": "\"diagnostic criteria, expert panel\"", "source_id": "chunk-1508a751986aeefee59f14762ad947b8", "to": "\"INTERNATIONAL NMO DIAGNOSIS PANEL (IPND)\"", "width": 9.0}, {"description": "\"AQP4-IgG is a key marker for diagnosing NMOSD, used to differentiate between AQP4-IgG positive and negative cases.\"", "from": "\"NMOSD\"", "keywords": "\"diagnostic marker, autoimmune response\"", "source_id": "chunk-1508a751986aeefee59f14762ad947b8", "to": "\"AQP4-IGG\"", "width": 10.0}, {"description": "\"MS is a different autoimmune disorder that needs to be excluded in the diagnosis of NMOSD.\"", "from": "\"NMOSD\"", "keywords": "\"differential diagnosis, exclusion\"", "source_id": "chunk-1508a751986aeefee59f14762ad947b8", "to": "\"MS (MULTIPLE SCLEROSIS)\"", "width": 7.0}, {"description": "\"OCT is used to measure the thickness of the retinal nerve fiber layer, which is often affected in NMOSD patients.\"", "from": "\"NMOSD\"", "keywords": "\"diagnostic tool, retinal changes\"", "source_id": "chunk-1508a751986aeefee59f14762ad947b8", "to": "\"OCT (OPTICAL COHERENCE TOMOGRAPHY)\"", "width": 8.0}, {"description": "\"Visual Evoked Potentials is a diagnostic test that measures the electrical activity in the visual pathways, often showing abnormalities in NMOSD patients.\"", "from": "\"NMOSD\"", "keywords": "\"diagnostic tool, visual pathway changes\"", "source_id": "chunk-1508a751986aeefee59f14762ad947b8", "to": "\"VISUAL EVOKED POTENTIALS\"", "width": 8.0}, {"description": "\"MRI is used to identify lesions in the spinal cord and brain, which are important for diagnosing NMOSD.\"", "from": "\"NMOSD\"", "keywords": "\"diagnostic tool, imaging\"", "source_id": "chunk-1508a751986aeefee59f14762ad947b8", "to": "\"MRI (MAGNETIC RESONANCE IMAGING)\"", "width": 9.0}, {"description": "\"Corticosteroids are a key component of the acute phase treatment for NMOSD, aimed at reducing inflammation and improving neurological function.\"", "from": "\"NMOSD\"", "keywords": "\"treatment, inflammation reduction\"", "source_id": "chunk-d760189ca87cf4816e2d4c9aaa4ad24c", "to": "\"\u7cd6\u76ae\u8d28\u6fc0\u7d20 (CORTICOSTEROIDS)\"", "width": 9.0}, {"description": "\"Methylprednisolone is used in the acute phase treatment of NMOSD to rapidly reduce inflammation and improve neurological function.\"", "from": "\"NMOSD\"", "keywords": "\"treatment, rapid response\"", "source_id": "chunk-d760189ca87cf4816e2d4c9aaa4ad24c", "to": "\"\u7532\u6cfc\u5c3c\u9f99 (METHYLPREDNISOLONE)\"", "width": 9.0}, {"description": "\"Prednisone is used in the maintenance phase of NMOSD treatment to prevent relapse and manage long-term symptoms.\"", "from": "\"NMOSD\"", "keywords": "\"treatment, long-term management\"", "source_id": "chunk-d760189ca87cf4816e2d4c9aaa4ad24c", "to": "\"\u6cfc\u5c3c\u677e (PREDNISONE)\"", "width": 8.0}, {"description": "\"Plasma exchange (PE) is a treatment method used for NMOSD, particularly in patients who do not respond well to high-dose methylprednisolone.\"", "from": "\"NMOSD\"", "keywords": "\"treatment, efficacy\"", "source_id": "chunk-c7e6004f5252810899e285bab15d921b", "to": "\"\u8840\u6d46\u7f6e\u6362 (PE)\"", "width": 8.0}, {"description": "\"Intravenous immunoglobulin (IVIg) is a treatment method used for NMOSD, particularly in patients who do not respond well to high-dose methylprednisolone.\"", "from": "\"NMOSD\"", "keywords": "\"treatment, efficacy\"", "source_id": "chunk-c7e6004f5252810899e285bab15d921b", "to": "\"\u9759\u8109\u6ce8\u5c04\u5927\u5242\u91cf\u514d\u75ab\u7403\u86cb\u767d (IVIG)\"", "width": 8.0}, {"description": "\"\u73af\u78f7\u9170\u80fa is used as a second-line drug in the treatment of NMOSD, particularly for patients who cannot undergo IVIg or PE treatment.\"\u003cSEP\u003e\"\u73af\u78f7\u9170\u80fa\u7528\u4e8e\u51cf\u5c11NMOSD\u590d\u53d1\u548c\u51cf\u7f13\u795e\u7ecf\u529f\u80fd\u969c\u788d\u8fdb\u5c55\uff0c\u4f5c\u4e3a\u4e8c\u7ebf\u836f\u7269\uff0c\u9002\u7528\u4e8e\u5176\u4ed6\u6cbb\u7597\u65e0\u6548\u7684\u60c5\u51b5\u3002\"", "from": "\"NMOSD\"", "keywords": "\"treatment, efficacy\"\u003cSEP\u003e\"treatment, second-line drug\"", "source_id": "chunk-b9071098864a619d35d144407f2b30d2\u003cSEP\u003echunk-61b576d65721d15b39a0c520f28e6ee6", "to": "\"\u73af\u78f7\u9170\u80fa\"", "width": 17.0}, {"description": "\"\u786b\u5511\u560c\u5464 is a first-line drug used to reduce recurrence and slow the progression of neurological dysfunction in NMOSD patients.\"", "from": "\"NMOSD\"", "keywords": "\"treatment, first-line drug\"", "source_id": "chunk-b9071098864a619d35d144407f2b30d2", "to": "\"\u786b\u5511\u560c\u5464\"", "width": 9.0}, {"description": "\"\u5417\u66ff\u9ea6\u8003\u915a\u916f is a first-line drug used in the treatment of NMOSD.\"\u003cSEP\u003e\"\u5417\u66ff\u9ea6\u8003\u915a\u916f\u7528\u4e8e\u51cf\u5c11NMOSD\u7684\u590d\u53d1\u548c\u51cf\u7f13\u795e\u7ecf\u529f\u80fd\u969c\u788d\u8fdb\u5c55\uff0c\u5177\u6709\u663e\u8457\u7597\u6548\u3002\"", "from": "\"NMOSD\"", "keywords": "\"treatment, efficacy\"\u003cSEP\u003e\"treatment, first-line drug\"", "source_id": "chunk-b9071098864a619d35d144407f2b30d2\u003cSEP\u003echunk-64c89732b9f2941c9331e3813eeb9803", "to": "\"\u5417\u66ff\u9ea6\u8003\u915a\u916f\"", "width": 17.0}, {"description": "\"\u7532\u6c28\u8776\u5464 can be used alone or in combination with \u6cfc\u5c3c\u677e to reduce NMOSD recurrence and functional impairment, making it a suitable option for patients who cannot tolerate other immunosuppressants.\"\u003cSEP\u003e\"\u7532\u6c28\u8776\u5464 is a first-line drug used in the treatment of NMOSD.\"", "from": "\"NMOSD\"", "keywords": "\"treatment, first-line drug\"\u003cSEP\u003e\"treatment, recurrence reduction, affordability\"", "source_id": "chunk-b9071098864a619d35d144407f2b30d2\u003cSEP\u003echunk-4729f02f7104a27cc56e83a3aba8a1a4", "to": "\"\u7532\u6c28\u8776\u5464\"", "width": 17.0}, {"description": "\"\u5229\u59a5\u6614\u5355\u6297 (rituximab) is a first-line drug used in the treatment of NMOSD.\"", "from": "\"NMOSD\"", "keywords": "\"treatment, first-line drug\"", "source_id": "chunk-b9071098864a619d35d144407f2b30d2", "to": "\"\u5229\u59a5\u6614\u5355\u6297 (RITUXIMAB)\"", "width": 8.0}, {"description": "\"\u4ed6\u514b\u83ab\u53f8 is a second-line drug used in the treatment of NMOSD.\"", "from": "\"NMOSD\"", "keywords": "\"treatment, second-line drug\"", "source_id": "chunk-b9071098864a619d35d144407f2b30d2", "to": "\"\u4ed6\u514b\u83ab\u53f8\"", "width": 8.0}, {"description": "\"\u7c73\u6258\u84bd\u918c is a second-line drug used in the treatment of NMOSD.\"\u003cSEP\u003e\"\u7c73\u6258\u84bd\u918c\u7528\u4e8e\u51cf\u5c11NMOSD\u590d\u53d1\uff0c\u4f5c\u4e3a\u4e8c\u7ebf\u836f\u7269\uff0c\u9002\u7528\u4e8e\u53cd\u590d\u53d1\u4f5c\u800c\u5176\u4ed6\u65b9\u6cd5\u6cbb\u7597\u6548\u679c\u4e0d\u4f73\u7684\u60c5\u51b5\u3002\"", "from": "\"NMOSD\"", "keywords": "\"treatment, efficacy\"\u003cSEP\u003e\"treatment, second-line drug\"", "source_id": "chunk-b9071098864a619d35d144407f2b30d2\u003cSEP\u003echunk-61b576d65721d15b39a0c520f28e6ee6", "to": "\"\u7c73\u6258\u84bd\u918c\"", "width": 17.0}, {"description": "\"IVIg is used in intermittent low doses to reduce NMOSD recurrence, but its effectiveness is based on open clinical trials, and more robust studies are needed.\"\u003cSEP\u003e\"IVIg is used in the prevention of NMOSD, particularly for patients who cannot use immunosuppressants.\"", "from": "\"NMOSD\"", "keywords": "\"treatment, prevention\"\u003cSEP\u003e\"treatment, recurrence reduction, need for further research\"", "source_id": "chunk-b9071098864a619d35d144407f2b30d2\u003cSEP\u003echunk-4729f02f7104a27cc56e83a3aba8a1a4", "to": "\"IVIG\"", "width": 15.0}, {"description": "\"PE is used in the prevention of NMOSD, particularly for patients who cannot use immunosuppressants.\"", "from": "\"NMOSD\"", "keywords": "\"treatment, prevention\"", "source_id": "chunk-b9071098864a619d35d144407f2b30d2", "to": "\"PE\"", "width": 8.0}, {"description": "\"AQP4\u2010IgG is a biomarker used to identify patients with NMOSD, particularly those who are positive for this marker.\"", "from": "\"NMOSD\"", "keywords": "\"biomarker, identification\"", "source_id": "chunk-b9071098864a619d35d144407f2b30d2", "to": "\"AQP4\u2010IGG\"", "width": 9.0}, {"description": "\"\u5355\u65f6\u76f8\u53ca\u591a\u65f6\u76f8NMOSD refers to the different phases of NMOSD, with single-phase and multi-phase types, which need to be carefully assessed.\"", "from": "\"NMOSD\"", "keywords": "\"disease type, assessment\"", "source_id": "chunk-b9071098864a619d35d144407f2b30d2", "to": "\"\u5355\u65f6\u76f8\u53ca\u591a\u65f6\u76f8NMOSD\"", "width": 8.0}, {"description": "\"\u513f\u7ae5\u53ca\u598a\u5a20\u671f\u60a3\u8005 are a specific group of patients who may require special considerations in NMOSD treatment, such as the use of IVIg.\"", "from": "\"NMOSD\"", "keywords": "\"patient group, special considerations\"", "source_id": "chunk-b9071098864a619d35d144407f2b30d2", "to": "\"\u513f\u7ae5\u53ca\u598a\u5a20\u671f\u60a3\u8005\"", "width": 8.0}, {"description": "\"\u5229\u59a5\u6614\u5355\u6297\u7528\u4e8e\u51cf\u5c11NMOSD\u7684\u590d\u53d1\u548c\u51cf\u7f13\u795e\u7ecf\u529f\u80fd\u969c\u788d\u8fdb\u5c55\uff0c\u5177\u6709\u663e\u8457\u7597\u6548\u3002\"", "from": "\"NMOSD\"", "keywords": "\"treatment, efficacy\"", "source_id": "chunk-64c89732b9f2941c9331e3813eeb9803", "to": "\"\u5229\u59a5\u6614\u5355\u6297\"", "width": 9.0}, {"description": "\"\u6cfc\u5c3c\u677e is used in low doses to maintain treatment and reduce NMOSD recurrence, often in combination with other immunosuppressants.\"", "from": "\"NMOSD\"", "keywords": "\"treatment, recurrence reduction\"", "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4", "to": "\"\u6cfc\u5c3c\u677e\"", "width": 8.0}, {"description": "\"\u73af\u5b62\u7d20A is recommended at a specific dose to reduce NMOSD recurrence, with careful monitoring for renal toxicity.\"", "from": "\"NMOSD\"", "keywords": "\"treatment, recurrence reduction, monitoring\"", "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4", "to": "\"\u73af\u5b62\u7d20A\"", "width": 8.0}, {"description": "\"\u03b2 \u5e72\u6270\u7d20, a treatment for MS, can worsen NMOSD symptoms, highlighting the need for caution in its use.\"", "from": "\"NMOSD\"", "keywords": "\"contraindication, symptom exacerbation\"", "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4", "to": "\"\u0392 \u5e72\u6270\u7d20\"", "width": 9.0}, {"description": "\"\u82ac\u6208\u83ab\u5fb7, a treatment for MS, can exacerbate NMOSD symptoms, emphasizing the need for careful selection of treatments.\"", "from": "\"NMOSD\"", "keywords": "\"contraindication, symptom exacerbation\"", "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4", "to": "\"\u82ac\u6208\u83ab\u5fb7\"", "width": 9.0}, {"description": "\"\u90a3\u4ed6\u73e0\u5355\u6297, a treatment for MS, can worsen NMOSD symptoms, underlining the importance of avoiding certain MS treatments in NMOSD patients.\"", "from": "\"NMOSD\"", "keywords": "\"contraindication, symptom exacerbation\"", "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4", "to": "\"\u90a3\u4ed6\u73e0\u5355\u6297\"", "width": 9.0}, {"description": "\"\u514d\u75ab\u6291\u5236\u5242 are used to reduce NMOSD recurrence but may have long-term risks such as increased susceptibility to infections and cancer, requiring careful consideration.\"", "from": "\"NMOSD\"", "keywords": "\"treatment, long-term risks\"", "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4", "to": "\"\u514d\u75ab\u6291\u5236\u5242\"", "width": 8.0}, {"description": "\"NMOSD patients have a similar risk of recurrence during pregnancy as non-pregnant periods, but a higher risk postpartum, necessitating continued immunosuppressive treatment.\"", "from": "\"NMOSD\"", "keywords": "\"recurrence risk, postpartum risk, treatment continuation\"", "source_id": "chunk-4729f02f7104a27cc56e83a3aba8a1a4", "to": "\"\u598a\u5a20\u671f\"", "width": 8.0}, {"description": "\"\u5fb7\u7ef4\u514b and his student \u9ad8\u5c14\u7279 described the initial cases of NMO, leading to the naming of Devic\u0027s disease.\"", "from": "\"\u5fb7\u7ef4\u514b\"", "keywords": "\"historical context, discovery\"", "source_id": "chunk-d542d24224ab1496d411addcf36c956e", "to": "\"NMO\"", "width": 8.0}, {"description": "\"\u9ad8\u5c14\u7279, a student of \u5fb7\u7ef4\u514b, contributed to the description of the initial cases of NMO.\"", "from": "\"\u9ad8\u5c14\u7279\"", "keywords": "\"historical context, discovery\"", "source_id": "chunk-d542d24224ab1496d411addcf36c956e", "to": "\"NMO\"", "width": 8.0}, {"description": "\"AQP4\u2010IgG is a specific biomarker for NMO, indicating a strong association between the two.\"", "from": "\"AQP4\u2010IGG\"", "keywords": "\"biomarker, disease diagnosis\"", "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987", "to": "\"NEUROMYELITIS OPTICA (NMO)\"", "width": 10.0}, {"description": "\"CBA is a highly specific and sensitive method for detecting AQP4\u2010IgG, making it a preferred diagnostic tool.\"", "from": "\"AQP4\u2010IGG\"", "keywords": "\"diagnostic method, high specificity\"", "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987", "to": "\"CELL-BASED TRANSFECTION IMMUNOFLUORESCENCE ASSAY (CBA)\"", "width": 9.0}, {"description": "\"ELISA is a sensitive method for detecting AQP4\u2010IgG, but it can produce false positives and has some controversy regarding its use for predicting disease progression and recurrence.\"", "from": "\"AQP4\u2010IGG\"", "keywords": "\"diagnostic method, sensitivity, controversy\"", "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987", "to": "\"ENZYME-LINKED IMMUNOSORBENT ASSAY (ELISA)\"", "width": 7.0}, {"description": "\"The presence of ANAs in the serum can support the diagnosis of NMOSD, indicating a potential overlap with other autoimmune conditions.\"", "from": "\"AQP4\u2010IGG\"", "keywords": "\"autoimmune markers, diagnosis support\"", "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987", "to": "\"ANTI-NUCLEAR ANTIBODIES (ANAS)\"", "width": 8.0}, {"description": "\"The presence of Anti-SSA antibodies in the serum can support the diagnosis of NMOSD, indicating a potential overlap with other autoimmune conditions.\"", "from": "\"AQP4\u2010IGG\"", "keywords": "\"autoimmune markers, diagnosis support\"", "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987", "to": "\"ANTI-SSA ANTIBODIES\"", "width": 8.0}, {"description": "\"The presence of Anti-SSB antibodies in the serum can support the diagnosis of NMOSD, indicating a potential overlap with other autoimmune conditions.\"", "from": "\"AQP4\u2010IGG\"", "keywords": "\"autoimmune markers, diagnosis support\"", "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987", "to": "\"ANTI-SSB ANTIBODIES\"", "width": 8.0}, {"description": "\"The presence of Anti-thyroid antibodies in the serum can support the diagnosis of NMOSD, indicating a potential overlap with other autoimmune conditions.\"", "from": "\"AQP4\u2010IGG\"", "keywords": "\"autoimmune markers, diagnosis support\"", "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987", "to": "\"ANTI-THYROID ANTIBODIES\"", "width": 8.0}, {"description": "\"MOG antibodies are found in a significant portion of AQP4\u2010IgG negative NMOSD patients, indicating a different clinical presentation and course.\"", "from": "\"AQP4\u2010IGG\"", "keywords": "\"alternative biomarker, clinical presentation\"", "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987", "to": "\"MYELIN OLIGODENDROCYTE GLYCOPROTEIN (MOG) ANTIBODIES\"", "width": 9.0}, {"description": "\"N-Methyl-D-Aspartate Receptor Antibodies can be present in patients with NMOSD, particularly in those with tumors, indicating a complex relationship.\"", "from": "\"AQP4\u2010IGG\"", "keywords": "\"autoimmune markers, complex conditions\"", "source_id": "chunk-3ae28088c4f039d981f2d5100cb16987", "to": "\"N-METHYL-D-ASPARTATE RECEPTOR ANTIBODIES\"", "width": 7.0}, {"description": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\u5f3a\u8c03\u4e86AQP4-IgG\u7684\u8bca\u65ad\u7279\u5f02\u6027\uff0c\u4f46\u4ecd\u7136\u5b58\u5728\u5047\u9633\u6027\u548c\u5047\u9634\u6027\u7684\u60c5\u51b5\u3002\"", "from": "\"AQP4-IGG\"", "keywords": "\"diagnostic marker, specificity, sensitivity\"", "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea", "to": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\"", "width": 9.0}, {"description": "\"2006\u5e74NMO\u8bca\u65ad\u6807\u51c6\u548c2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\u90fd\u5b58\u5728\u8bca\u65ad\u7279\u5f02\u5ea6\u53ca\u654f\u611f\u5ea6\u95ee\u9898\uff0c\u4f462015\u5e74\u6807\u51c6\u66f4\u5f3a\u8c03AQP4-IgG\u7684\u8bca\u65ad\u7279\u5f02\u6027\u3002\"", "from": "\"2006\u5e74NMO\u8bca\u65ad\u6807\u51c6\"", "keywords": "\"diagnostic criteria, specificity, sensitivity\"", "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea", "to": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\"", "width": 8.0}, {"description": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\u9700\u8981\u4e0e\u591a\u53d1\u6027\u786c\u5316\u75c7\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "from": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\"", "keywords": "\"differential diagnosis, inflammatory demyelinating diseases\"", "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea", "to": "\"MS(\u591a\u53d1\u6027\u786c\u5316\u75c7)\"", "width": 7.0}, {"description": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\u9700\u8981\u4e0e\u6025\u6027\u64ad\u6563\u6027\u8111\u810a\u9ad3\u708e\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "from": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\"", "keywords": "\"differential diagnosis, inflammatory demyelinating diseases\"", "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea", "to": "\"\u6025\u6027\u64ad\u6563\u6027\u8111\u810a\u9ad3\u708e\"", "width": 7.0}, {"description": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\u9700\u8981\u4e0e\u5047\u7624\u578b\u8131\u9ad3\u9798\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "from": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\"", "keywords": "\"differential diagnosis, inflammatory demyelinating diseases\"", "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea", "to": "\"\u5047\u7624\u578b\u8131\u9ad3\u9798\"", "width": 7.0}, {"description": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\u9700\u8981\u4e0e\u7cfb\u7edf\u6027\u7ea2\u6591\u72fc\u75ae\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "from": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\"", "keywords": "\"differential diagnosis, systemic diseases\"", "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea", "to": "\"\u7cfb\u7edf\u6027\u7ea2\u6591\u72fc\u75ae\"", "width": 7.0}, {"description": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\u9700\u8981\u4e0e\u767d\u585e\u75c5\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "from": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\"", "keywords": "\"differential diagnosis, systemic diseases\"", "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea", "to": "\"\u767d\u585e\u75c5\"", "width": 7.0}, {"description": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\u9700\u8981\u4e0e\u5e72\u71e5\u7efc\u5408\u5f81\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "from": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\"", "keywords": "\"differential diagnosis, systemic diseases\"", "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea", "to": "\"\u5e72\u71e5\u7efc\u5408\u5f81\"", "width": 7.0}, {"description": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\u9700\u8981\u4e0e\u7ed3\u8282\u75c5\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "from": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\"", "keywords": "\"differential diagnosis, systemic diseases\"", "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea", "to": "\"\u7ed3\u8282\u75c5\"", "width": 7.0}, {"description": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\u9700\u8981\u4e0e\u7cfb\u7edf\u6027\u8840\u7ba1\u708e\u8fdb\u884c\u9274\u522b\u8bca\u65ad\u3002\"", "from": "\"2015\u5e74NMOSD\u8bca\u65ad\u6807\u51c6\"", "keywords": "\"differential diagnosis, systemic diseases\"", "source_id": "chunk-986f5e5e25af5fc5cd7f1b02d15e67ea", "to": "\"\u7cfb\u7edf\u6027\u8840\u7ba1\u708e\"", "width": 7.0}, {"description": "\"Methylprednisolone is a specific corticosteroid used in the high-dose intravenous phase of NMOSD treatment.\"", "from": "\"\u7cd6\u76ae\u8d28\u6fc0\u7d20 (CORTICOSTEROIDS)\"", "keywords": "\"specific drug, high-dose treatment\"", "source_id": "chunk-d760189ca87cf4816e2d4c9aaa4ad24c", "to": "\"\u7532\u6cfc\u5c3c\u9f99 (METHYLPREDNISOLONE)\"", "width": 8.0}, {"description": "\"Prednisone is a specific corticosteroid used in the oral maintenance phase of NMOSD treatment.\"", "from": "\"\u7cd6\u76ae\u8d28\u6fc0\u7d20 (CORTICOSTEROIDS)\"", "keywords": "\"specific drug, maintenance treatment\"", "source_id": "chunk-d760189ca87cf4816e2d4c9aaa4ad24c", "to": "\"\u6cfc\u5c3c\u677e (PREDNISONE)\"", "width": 8.0}, {"description": "\"Corticosteroids and immunosuppressants are often used in combination to manage NMOSD, with immunosuppressants preventing relapse and managing long-term symptoms.\"", "from": "\"\u7cd6\u76ae\u8d28\u6fc0\u7d20 (CORTICOSTEROIDS)\"", "keywords": "\"combination therapy, relapse prevention\"", "source_id": "chunk-d760189ca87cf4816e2d4c9aaa4ad24c", "to": "\"\u514d\u75ab\u6291\u5236\u5242 (IMMUNOSUPPRESSANTS)\"", "width": 9.0}, {"description": "\"High-dose hormone therapy can cause arrhythmia, requiring careful monitoring and management.\"", "from": "\"\u5927\u5242\u91cf\u6fc0\u7d20\u6cbb\u7597\"", "keywords": "\"side effect, monitoring\"", "source_id": "chunk-c7e6004f5252810899e285bab15d921b", "to": "\"\u5fc3\u5f8b\u5931\u5e38\"", "width": 8.0}, {"description": "\"Proton pump inhibitors are used to prevent upper gastrointestinal bleeding, a common side effect of high-dose hormone therapy.\"", "from": "\"\u5927\u5242\u91cf\u6fc0\u7d20\u6cbb\u7597\"", "keywords": "\"side effect, prevention\"", "source_id": "chunk-c7e6004f5252810899e285bab15d921b", "to": "\"\u8d28\u5b50\u6cf5\u6291\u5236\u5242\"", "width": 7.0}, {"description": "\"Stroke prevention is recommended for older patients or those with stroke risk factors during high-dose hormone therapy.\"", "from": "\"\u5927\u5242\u91cf\u6fc0\u7d20\u6cbb\u7597\"", "keywords": "\"side effect, prevention\"", "source_id": "chunk-c7e6004f5252810899e285bab15d921b", "to": "\"\u5352\u4e2d\u9884\u9632\"", "width": 6.0}, {"description": "\"Electrolyte imbalance is a common side effect of high-dose hormone therapy.\"", "from": "\"\u5927\u5242\u91cf\u6fc0\u7d20\u6cbb\u7597\"", "keywords": "\"side effect, management\"", "source_id": "chunk-c7e6004f5252810899e285bab15d921b", "to": "\"\u7535\u89e3\u8d28\u7d0a\u4e71\"", "width": 7.0}, {"description": "\"Abnormal blood sugar, blood pressure, and lipid levels are common side effects of high-dose hormone therapy.\"", "from": "\"\u5927\u5242\u91cf\u6fc0\u7d20\u6cbb\u7597\"", "keywords": "\"side effect, management\"", "source_id": "chunk-c7e6004f5252810899e285bab15d921b", "to": "\"\u8840\u7cd6\u3001\u8840\u538b\u3001\u8840\u8102\u5f02\u5e38\"", "width": 7.0}, {"description": "\"Upper gastrointestinal bleeding is a common side effect of high-dose hormone therapy.\"", "from": "\"\u5927\u5242\u91cf\u6fc0\u7d20\u6cbb\u7597\"", "keywords": "\"side effect, prevention\"", "source_id": "chunk-c7e6004f5252810899e285bab15d921b", "to": "\"\u4e0a\u6d88\u5316\u9053\u51fa\u8840\"", "width": 7.0}, {"description": "\"Osteoporosis and avascular necrosis of the femoral head are potential complications of long-term high-dose hormone therapy.\"", "from": "\"\u5927\u5242\u91cf\u6fc0\u7d20\u6cbb\u7597\"", "keywords": "\"side effect, prevention\"", "source_id": "chunk-c7e6004f5252810899e285bab15d921b", "to": "\"\u9aa8\u8d28\u758f\u677e\u3001\u80a1\u9aa8\u5934\u574f\u6b7b\"", "width": 6.0}, {"description": "\"\u7f8e\u53f8\u94a0 (Uromitexan) \u7528\u4e8e\u9884\u9632\u73af\u78f7\u9170\u80fa\u5f15\u8d77\u7684\u51fa\u8840\u6027\u8180\u80f1\u708e\u3002\"", "from": "\"\u73af\u78f7\u9170\u80fa\"", "keywords": "\"preventive measure, side effect management\"", "source_id": "chunk-61b576d65721d15b39a0c520f28e6ee6", "to": "\"\u7f8e\u53f8\u94a0 (UROMITEXAN)\"", "width": 8.0}, {"description": "\"\u73af\u78f7\u9170\u80fa\u4e0d\u63a8\u8350\u5728\u598a\u5a20\u524d\u671f\u3001\u598a\u5a20\u548c\u54fa\u4e73\u671f\u4f7f\u7528\uff0c\u9664\u975e\u5b55\u5987\u5177\u6709\u751f\u547d\u5371\u9669\u6216\u5668\u5b98\u529f\u80fd\u8870\u7aed\u98ce\u9669\u3002\"", "from": "\"\u73af\u78f7\u9170\u80fa\"", "keywords": "\"\u7981\u5fcc,\u98ce\u9669\"", "source_id": "chunk-08e2af106947799f5d0790038b946347", "t
